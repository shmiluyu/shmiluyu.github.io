<!DOCTYPE html><html lang="zh-CN"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户体验设计</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            -webkit-tap-highlight-color: transparent;
        }
        
        .word-card {
            border-left: 4px solid #3b82f6;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .word-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .term {
            cursor: pointer;
            color: #2563eb;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .term:hover, .term:active {
            color: #1d4ed8;
            text-decoration: underline;
        }
        
        .scene {
            background-color: #eff6ff;
            border-radius: 6px;
            padding: 0.75rem 1rem;
            margin: 0.75rem 0;
            font-style: italic;
            font-size: 0.95rem;
        }
        
        .example {
            position: relative;
            padding: 0.5rem 0.75rem;
            margin: 0.5rem 0;
            border-left: 2px solid #60a5fa;
            background-color: #f9fafb;
            border-radius: 0 6px 6px 0;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            width: 3.5rem;
            height: 3.5rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .refresh-btn:hover, .refresh-btn:active {
            background-color: #2563eb;
            transform: rotate(30deg);
        }
        
        .refresh-btn i {
            font-size: 1.5rem;
        }
        
        .sound-icon {
            cursor: pointer;
            color: #3b82f6;
            margin-left: 0.25rem;
            transition: color 0.2s ease;
            padding: 0.25rem;
        }
        
        .sound-icon:hover, .sound-icon:active {
            color: #1d4ed8;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* 移动优先样式 */
        .container {
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .word-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .word-card {
            padding: 1.25rem !important;
            margin-bottom: 1rem !important;
        }
        
        h1 {
            font-size: 1.75rem !important;
        }
        
        /* 更大屏幕的适配 */
        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            .word-card {
                padding: 2rem !important;
            }
            
            h1 {
                font-size: 2.25rem !important;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="container mx-auto max-w-3xl">
        <header class="mb-6 text-center">
            <h1 class="font-bold text-gray-800 mb-2">用户体验设计</h1>
            <p class="text-gray-600 text-sm mb-4">点击单词听发音，点击句子旁的喇叭图标听整句</p>
        </header>
        
        <div class="word-container">
            <transition name="fade">
                <div v-if="currentWord" class="word-card bg-white rounded-lg fade-in">
                    <div class="flex flex-wrap items-center gap-2 mb-2">
                        <span class="term text-xl" @click="speakText(currentWord.en)">{{ currentWord.en }}</span>
                        <span class="text-gray-400">|</span>
                        <span class="text-gray-700 text-xl">{{ currentWord.zh }}</span>
                    </div>
                    <div class="scene">
                        {{ currentWord.scene }}
                    </div>
                    <div v-for="(example, exIndex) in currentWord.examples" :key="exIndex" class="example">
                        <p>{{ example.en }}</p>
                        <p class="text-gray-600 mt-1">{{ example.zh }}</p>
                        <i class="fas fa-volume-up sound-icon" @click="speakText(example.en)"></i>
                    </div>
                </div>
            </transition>
        </div>
        
        <div class="refresh-btn" @click="getRandomWord">
            <i class="fas fa-random"></i>
        </div>
    </div>
    
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.prod.js"></script>
    
    <script>
        // 词汇数据
        const vocabData = [{"en": "Target Users", "zh": "\u76ee\u6807\u7528\u6237", "scene": "\u7528\u4e8e\u5b9a\u4e49\u4ea7\u54c1\u7684\u76ee\u6807\u7528\u6237\u7fa4\u4f53\u3002", "examples": [{"en": "The target users for this app are young professionals.", "zh": "\u8fd9\u4e2a\u5e94\u7528\u7684\u76ee\u6807\u7528\u6237\u662f\u5e74\u8f7b\u7684\u4e13\u4e1a\u4eba\u58eb\u3002"}, {"en": "Understanding target users helps tailor the design.", "zh": "\u4e86\u89e3\u76ee\u6807\u7528\u6237\u6709\u52a9\u4e8e\u91cf\u8eab\u5b9a\u5236\u8bbe\u8ba1\u3002"}, {"en": "We need to conduct surveys to identify our target users.", "zh": "\u6211\u4eec\u9700\u8981\u8fdb\u884c\u8c03\u67e5\u4ee5\u786e\u5b9a\u6211\u4eec\u7684\u76ee\u6807\u7528\u6237\u3002"}, {"en": "Target users should be involved in the testing phase.", "zh": "\u76ee\u6807\u7528\u6237\u5e94\u8be5\u53c2\u4e0e\u6d4b\u8bd5\u9636\u6bb5\u3002"}, {"en": "The design should cater to the needs of the target users.", "zh": "\u8bbe\u8ba1\u5e94\u6ee1\u8db3\u76ee\u6807\u7528\u6237\u7684\u9700\u6c42\u3002"}]}, {"en": "Age Range", "zh": "\u5e74\u9f84\u8303\u56f4", "scene": "\u7528\u4e8e\u63cf\u8ff0\u76ee\u6807\u7528\u6237\u7684\u5e74\u9f84\u6bb5\u3002", "examples": [{"en": "The age range for our product is 18 to 35 years.", "zh": "\u6211\u4eec\u7684\u4ea7\u54c1\u76ee\u6807\u5e74\u9f84\u8303\u56f4\u662f18\u523035\u5c81\u3002"}, {"en": "Understanding the age range helps in designing appropriate features.", "zh": "\u4e86\u89e3\u5e74\u9f84\u8303\u56f4\u6709\u52a9\u4e8e\u8bbe\u8ba1\u5408\u9002\u7684\u529f\u80fd\u3002"}, {"en": "Market research indicates a wider age range is more beneficial.", "zh": "\u5e02\u573a\u7814\u7a76\u8868\u660e\u66f4\u5e7f\u6cdb\u7684\u5e74\u9f84\u8303\u56f4\u66f4\u6709\u5229\u3002"}, {"en": "The app appeals to a younger age range.", "zh": "\u8fd9\u4e2a\u5e94\u7528\u5438\u5f15\u4e86\u66f4\u5e74\u8f7b\u7684\u5e74\u9f84\u8303\u56f4\u3002"}, {"en": "We can segment our audience based on age range.", "zh": "\u6211\u4eec\u53ef\u4ee5\u6839\u636e\u5e74\u9f84\u8303\u56f4\u5bf9\u53d7\u4f17\u8fdb\u884c\u7ec6\u5206\u3002"}]}, {"en": "Occupation", "zh": "\u804c\u4e1a", "scene": "\u7528\u4e8e\u63cf\u8ff0\u76ee\u6807\u7528\u6237\u7684\u5de5\u4f5c\u6216\u804c\u4e1a\u7c7b\u578b\u3002", "examples": [{"en": "Our target users are primarily in the tech occupation.", "zh": "\u6211\u4eec\u7684\u76ee\u6807\u7528\u6237\u4e3b\u8981\u4ece\u4e8b\u6280\u672f\u804c\u4e1a\u3002"}, {"en": "Understanding the occupation of users helps tailor content.", "zh": "\u4e86\u89e3\u7528\u6237\u7684\u804c\u4e1a\u6709\u52a9\u4e8e\u91cf\u8eab\u5b9a\u5236\u5185\u5bb9\u3002"}, {"en": "Each occupation may have different needs from the product.", "zh": "\u6bcf\u79cd\u804c\u4e1a\u5bf9\u4ea7\u54c1\u7684\u9700\u6c42\u53ef\u80fd\u4e0d\u540c\u3002"}, {"en": "We should consider the occupation when designing features.", "zh": "\u5728\u8bbe\u8ba1\u529f\u80fd\u65f6\uff0c\u6211\u4eec\u5e94\u8003\u8651\u804c\u4e1a\u3002"}, {"en": "The app is designed for a wide range of occupations.", "zh": "\u8fd9\u4e2a\u5e94\u7528\u662f\u4e3a\u5404\u79cd\u804c\u4e1a\u8bbe\u8ba1\u7684\u3002"}]}, {"en": "Usage Scenario", "zh": "\u4f7f\u7528\u573a\u666f", "scene": "\u7528\u4e8e\u63cf\u8ff0\u7528\u6237\u5728\u4f55\u79cd\u60c5\u51b5\u4e0b\u4f7f\u7528\u4ea7\u54c1\u3002", "examples": [{"en": "The usage scenario includes both work and leisure.", "zh": "\u4f7f\u7528\u573a\u666f\u5305\u62ec\u5de5\u4f5c\u548c\u4f11\u95f2\u3002"}, {"en": "Understanding usage scenarios helps in feature development.", "zh": "\u4e86\u89e3\u4f7f\u7528\u573a\u666f\u6709\u52a9\u4e8e\u529f\u80fd\u5f00\u53d1\u3002"}, {"en": "We need to create different usage scenarios for testing.", "zh": "\u6211\u4eec\u9700\u8981\u4e3a\u6d4b\u8bd5\u521b\u5efa\u4e0d\u540c\u7684\u4f7f\u7528\u573a\u666f\u3002"}, {"en": "Each usage scenario may require different user interfaces.", "zh": "\u6bcf\u4e2a\u4f7f\u7528\u573a\u666f\u53ef\u80fd\u9700\u8981\u4e0d\u540c\u7684\u7528\u6237\u754c\u9762\u3002"}, {"en": "The app is versatile enough for various usage scenarios.", "zh": "\u8fd9\u4e2a\u5e94\u7528\u8db3\u591f\u7075\u6d3b\uff0c\u53ef\u4ee5\u7528\u4e8e\u5404\u79cd\u4f7f\u7528\u573a\u666f\u3002"}]}, {"en": "UI Design Requirements", "zh": "\u7528\u6237\u754c\u9762\u8bbe\u8ba1\u8981\u6c42", "scene": "\u7528\u4e8e\u63cf\u8ff0\u8bbe\u8ba1\u7528\u6237\u754c\u9762\u7684\u5173\u952e\u8981\u6c42\u3002", "examples": [{"en": "The UI design requirements include simplicity and intuitiveness.", "zh": "\u7528\u6237\u754c\u9762\u8bbe\u8ba1\u8981\u6c42\u5305\u62ec\u7b80\u5355\u548c\u76f4\u89c2\u3002"}, {"en": "We need to document the UI design requirements clearly.", "zh": "\u6211\u4eec\u9700\u8981\u6e05\u6670\u5730\u8bb0\u5f55\u7528\u6237\u754c\u9762\u8bbe\u8ba1\u8981\u6c42\u3002"}, {"en": "Meeting UI design requirements is essential for user satisfaction.", "zh": "\u6ee1\u8db3\u7528\u6237\u754c\u9762\u8bbe\u8ba1\u8981\u6c42\u5bf9\u7528\u6237\u6ee1\u610f\u5ea6\u81f3\u5173\u91cd\u8981\u3002"}, {"en": "The team is reviewing the UI design requirements.", "zh": "\u56e2\u961f\u6b63\u5728\u5ba1\u6838\u7528\u6237\u754c\u9762\u8bbe\u8ba1\u8981\u6c42\u3002"}, {"en": "UI design requirements should be based on user feedback.", "zh": "\u7528\u6237\u754c\u9762\u8bbe\u8ba1\u8981\u6c42\u5e94\u57fa\u4e8e\u7528\u6237\u53cd\u9988\u3002"}]}, {"en": "Visual Style", "zh": "\u89c6\u89c9\u98ce\u683c", "scene": "\u7528\u4e8e\u63cf\u8ff0\u7528\u6237\u754c\u9762\u7684\u6574\u4f53\u89c6\u89c9\u8bbe\u8ba1\u98ce\u683c\u3002", "examples": [{"en": "The visual style should reflect the brand identity.", "zh": "\u89c6\u89c9\u98ce\u683c\u5e94\u53cd\u6620\u54c1\u724c\u5f62\u8c61\u3002"}, {"en": "A modern visual style can enhance user engagement.", "zh": "\u73b0\u4ee3\u7684\u89c6\u89c9\u98ce\u683c\u53ef\u4ee5\u589e\u5f3a\u7528\u6237\u53c2\u4e0e\u611f\u3002"}, {"en": "We need to establish a consistent visual style across the app.", "zh": "\u6211\u4eec\u9700\u8981\u5728\u5e94\u7528\u4e2d\u5efa\u7acb\u4e00\u81f4\u7684\u89c6\u89c9\u98ce\u683c\u3002"}, {"en": "The visual style will influence user perception.", "zh": "\u89c6\u89c9\u98ce\u683c\u5c06\u5f71\u54cd\u7528\u6237\u7684\u611f\u77e5\u3002"}, {"en": "Users appreciate a clean and appealing visual style.", "zh": "\u7528\u6237\u6b23\u8d4f\u5e72\u51c0\u4e14\u5438\u5f15\u4eba\u7684\u89c6\u89c9\u98ce\u683c\u3002"}]}, {"en": "Color Scheme", "zh": "\u914d\u8272\u65b9\u6848", "scene": "\u7528\u4e8e\u63cf\u8ff0\u7528\u6237\u754c\u9762\u4e2d\u4f7f\u7528\u7684\u989c\u8272\u7ec4\u5408\u3002", "examples": [{"en": "The color scheme should be harmonious and user-friendly.", "zh": "\u914d\u8272\u65b9\u6848\u5e94\u548c\u8c10\u4e14\u7528\u6237\u53cb\u597d\u3002"}, {"en": "A bright color scheme can attract more users.", "zh": "\u660e\u4eae\u7684\u914d\u8272\u65b9\u6848\u53ef\u4ee5\u5438\u5f15\u66f4\u591a\u7528\u6237\u3002"}, {"en": "We are finalizing the color scheme for the app.", "zh": "\u6211\u4eec\u6b63\u5728\u4e3a\u5e94\u7528\u786e\u5b9a\u914d\u8272\u65b9\u6848\u3002"}, {"en": "The color scheme should align with the brand's identity.", "zh": "\u914d\u8272\u65b9\u6848\u5e94\u4e0e\u54c1\u724c\u5f62\u8c61\u4e00\u81f4\u3002"}, {"en": "Users may have preferences for certain color schemes.", "zh": "\u7528\u6237\u53ef\u80fd\u5bf9\u67d0\u4e9b\u914d\u8272\u65b9\u6848\u6709\u504f\u597d\u3002"}]}, {"en": "Font Selection", "zh": "\u5b57\u4f53\u9009\u62e9", "scene": "\u7528\u4e8e\u63cf\u8ff0\u7528\u6237\u754c\u9762\u4e2d\u4f7f\u7528\u7684\u5b57\u4f53\u7c7b\u578b\u3002", "examples": [{"en": "Font selection is crucial for readability.", "zh": "\u5b57\u4f53\u9009\u62e9\u5bf9\u53ef\u8bfb\u6027\u81f3\u5173\u91cd\u8981\u3002"}, {"en": "We are considering several different fonts for the app.", "zh": "\u6211\u4eec\u6b63\u5728\u8003\u8651\u4e3a\u5e94\u7528\u9009\u62e9\u51e0\u79cd\u4e0d\u540c\u7684\u5b57\u4f53\u3002"}, {"en": "The font selection should reflect the overall visual style.", "zh": "\u5b57\u4f53\u9009\u62e9\u5e94\u53cd\u6620\u6574\u4f53\u89c6\u89c9\u98ce\u683c\u3002"}, {"en": "A clean font selection enhances user experience.", "zh": "\u5e72\u51c0\u7684\u5b57\u4f53\u9009\u62e9\u63d0\u5347\u7528\u6237\u4f53\u9a8c\u3002"}, {"en": "Users may have preferences for specific font styles.", "zh": "\u7528\u6237\u53ef\u80fd\u5bf9\u7279\u5b9a\u5b57\u4f53\u6837\u5f0f\u6709\u504f\u597d\u3002"}]}, {"en": "Layout Structure", "zh": "\u5e03\u5c40\u7ed3\u6784", "scene": "\u7528\u4e8e\u63cf\u8ff0\u7528\u6237\u754c\u9762\u7684\u6574\u4f53\u5e03\u5c40\u8bbe\u8ba1\u3002", "examples": [{"en": "The layout structure should be intuitive and user-friendly.", "zh": "\u5e03\u5c40\u7ed3\u6784\u5e94\u76f4\u89c2\u4e14\u7528\u6237\u53cb\u597d\u3002"}, {"en": "We are working on improving the layout structure of the app.", "zh": "\u6211\u4eec\u6b63\u5728\u52aa\u529b\u6539\u5584\u5e94\u7528\u7684\u5e03\u5c40\u7ed3\u6784\u3002"}, {"en": "A well-planned layout structure enhances usability.", "zh": "\u826f\u597d\u7684\u5e03\u5c40\u7ed3\u6784\u53ef\u4ee5\u589e\u5f3a\u53ef\u7528\u6027\u3002"}, {"en": "The layout structure should support the content hierarchy.", "zh": "\u5e03\u5c40\u7ed3\u6784\u5e94\u652f\u6301\u5185\u5bb9\u5c42\u6b21\u3002"}, {"en": "Users appreciate a clear and organized layout structure.", "zh": "\u7528\u6237\u6b23\u8d4f\u6e05\u6670\u4e14\u6709\u5e8f\u7684\u5e03\u5c40\u7ed3\u6784\u3002"}]}, {"en": "Information Hierarchy", "zh": "\u4fe1\u606f\u5c42\u6b21", "scene": "\u7528\u4e8e\u63cf\u8ff0\u4fe1\u606f\u5728\u7528\u6237\u754c\u9762\u4e2d\u7684\u7ec4\u7ec7\u548c\u6392\u5217\u65b9\u5f0f\u3002", "examples": [{"en": "The information hierarchy should guide users through the content.", "zh": "\u4fe1\u606f\u5c42\u6b21\u5e94\u5f15\u5bfc\u7528\u6237\u6d4f\u89c8\u5185\u5bb9\u3002"}, {"en": "A clear information hierarchy enhances comprehension.", "zh": "\u6e05\u6670\u7684\u4fe1\u606f\u5c42\u6b21\u589e\u5f3a\u4e86\u7406\u89e3\u3002"}, {"en": "We need to establish a logical information hierarchy.", "zh": "\u6211\u4eec\u9700\u8981\u5efa\u7acb\u4e00\u4e2a\u903b\u8f91\u7684\u4fe1\u606f\u5c42\u6b21\u3002"}, {"en": "Users benefit from a well-structured information hierarchy.", "zh": "\u7528\u6237\u4ece\u826f\u597d\u7684\u4fe1\u606f\u5c42\u6b21\u4e2d\u53d7\u76ca\u3002"}, {"en": "The information hierarchy should reflect the importance of content.", "zh": "\u4fe1\u606f\u5c42\u6b21\u5e94\u53cd\u6620\u5185\u5bb9\u7684\u91cd\u8981\u6027\u3002"}]}, {"en": "Key Content", "zh": "\u5173\u952e\u5185\u5bb9", "scene": "\u7528\u4e8e\u63cf\u8ff0\u7528\u6237\u754c\u9762\u4e2d\u6700\u91cd\u8981\u7684\u4fe1\u606f\u548c\u5185\u5bb9\u3002", "examples": [{"en": "Key content should be easily accessible to users.", "zh": "\u5173\u952e\u5185\u5bb9\u5e94\u6613\u4e8e\u7528\u6237\u8bbf\u95ee\u3002"}, {"en": "We need to highlight the key content in our design.", "zh": "\u6211\u4eec\u9700\u8981\u5728\u8bbe\u8ba1\u4e2d\u7a81\u51fa\u5173\u952e\u5185\u5bb9\u3002"}, {"en": "Users prioritize key content when using the app.", "zh": "\u7528\u6237\u5728\u4f7f\u7528\u5e94\u7528\u65f6\u4f18\u5148\u5173\u6ce8\u5173\u952e\u5185\u5bb9\u3002"}, {"en": "The layout should emphasize the key content.", "zh": "\u5e03\u5c40\u5e94\u5f3a\u8c03\u5173\u952e\u5185\u5bb9\u3002"}, {"en": "Clear presentation of key content improves user experience.", "zh": "\u5173\u952e\u5185\u5bb9\u7684\u6e05\u6670\u5448\u73b0\u6539\u5584\u4e86\u7528\u6237\u4f53\u9a8c\u3002"}]}, {"en": "Element Design", "zh": "\u5143\u7d20\u8bbe\u8ba1", "scene": "\u7528\u4e8e\u63cf\u8ff0\u7528\u6237\u754c\u9762\u4e2d\u5404\u4e2a\u5143\u7d20\u7684\u8bbe\u8ba1\u3002", "examples": [{"en": "Element design should focus on usability and aesthetics.", "zh": "\u5143\u7d20\u8bbe\u8ba1\u5e94\u6ce8\u91cd\u53ef\u7528\u6027\u548c\u7f8e\u89c2\u6027\u3002"}, {"en": "We are finalizing the element design for the app.", "zh": "\u6211\u4eec\u6b63\u5728\u4e3a\u5e94\u7528\u5b9a\u7a3f\u5143\u7d20\u8bbe\u8ba1\u3002"}, {"en": "Each element design should be consistent throughout the app.", "zh": "\u6bcf\u4e2a\u5143\u7d20\u8bbe\u8ba1\u5728\u6574\u4e2a\u5e94\u7528\u4e2d\u5e94\u4fdd\u6301\u4e00\u81f4\u3002"}, {"en": "Users interact with various element designs in the interface.", "zh": "\u7528\u6237\u4e0e\u754c\u9762\u4e2d\u7684\u5404\u79cd\u5143\u7d20\u8bbe\u8ba1\u8fdb\u884c\u4ea4\u4e92\u3002"}, {"en": "Good element design enhances user satisfaction.", "zh": "\u826f\u597d\u7684\u5143\u7d20\u8bbe\u8ba1\u63d0\u5347\u7528\u6237\u6ee1\u610f\u5ea6\u3002"}]}, {"en": "Buttons", "zh": "\u6309\u94ae", "scene": "\u7528\u4e8e\u63cf\u8ff0\u7528\u6237\u754c\u9762\u4e2d\u7684\u6309\u94ae\u8bbe\u8ba1\u548c\u529f\u80fd\u3002", "examples": [{"en": "Buttons should be clearly labeled for user actions.", "zh": "\u6309\u94ae\u5e94\u6e05\u6670\u6807\u6ce8\u4ee5\u4f9b\u7528\u6237\u64cd\u4f5c\u3002"}, {"en": "We need to design buttons that are easy to click on mobile devices.", "zh": "\u6211\u4eec\u9700\u8981\u8bbe\u8ba1\u6613\u4e8e\u5728\u79fb\u52a8\u8bbe\u5907\u4e0a\u70b9\u51fb\u7684\u6309\u94ae\u3002"}, {"en": "The button design should fit the overall visual style.", "zh": "\u6309\u94ae\u8bbe\u8ba1\u5e94\u7b26\u5408\u6574\u4f53\u89c6\u89c9\u98ce\u683c\u3002"}, {"en": "Users expect buttons to have consistent behavior.", "zh": "\u7528\u6237\u671f\u5f85\u6309\u94ae\u5177\u6709\u4e00\u81f4\u7684\u884c\u4e3a\u3002"}, {"en": "Good button design improves user interactions.", "zh": "\u826f\u597d\u7684\u6309\u94ae\u8bbe\u8ba1\u6539\u5584\u7528\u6237\u4ea4\u4e92\u4f53\u9a8c\u3002"}]}, {"en": "Icons", "zh": "\u56fe\u6807", "scene": "\u7528\u4e8e\u63cf\u8ff0\u7528\u6237\u754c\u9762\u4e2d\u56fe\u6807\u7684\u8bbe\u8ba1\u548c\u4f7f\u7528\u3002", "examples": [{"en": "Icons should be intuitive and easy to understand.", "zh": "\u56fe\u6807\u5e94\u76f4\u89c2\u4e14\u6613\u4e8e\u7406\u89e3\u3002"}, {"en": "We are using custom icons to enhance the app's identity.", "zh": "\u6211\u4eec\u4f7f\u7528\u81ea\u5b9a\u4e49\u56fe\u6807\u6765\u589e\u5f3a\u5e94\u7528\u7684\u4e2a\u6027\u3002"}, {"en": "The icon design should be consistent across all screens.", "zh": "\u56fe\u6807\u8bbe\u8ba1\u5728\u6240\u6709\u5c4f\u5e55\u4e2d\u5e94\u4fdd\u6301\u4e00\u81f4\u3002"}, {"en": "Users rely on icons for quick navigation.", "zh": "\u7528\u6237\u4f9d\u8d56\u56fe\u6807\u8fdb\u884c\u5feb\u901f\u5bfc\u822a\u3002"}, {"en": "Clear icon design improves user experience.", "zh": "\u6e05\u6670\u7684\u56fe\u6807\u8bbe\u8ba1\u6539\u5584\u7528\u6237\u4f53\u9a8c\u3002"}]}, {"en": "Input Fields", "zh": "\u8f93\u5165\u6846", "scene": "\u7528\u4e8e\u63cf\u8ff0\u7528\u6237\u754c\u9762\u4e2d\u7684\u8f93\u5165\u6846\u8bbe\u8ba1\u3002", "examples": [{"en": "Input fields should be easily accessible and recognizable.", "zh": "\u8f93\u5165\u6846\u5e94\u6613\u4e8e\u8bbf\u95ee\u548c\u8bc6\u522b\u3002"}, {"en": "We need to ensure input fields are user-friendly.", "zh": "\u6211\u4eec\u9700\u8981\u786e\u4fdd\u8f93\u5165\u6846\u5bf9\u7528\u6237\u53cb\u597d\u3002"}, {"en": "Good input field design includes clear labels.", "zh": "\u826f\u597d\u7684\u8f93\u5165\u6846\u8bbe\u8ba1\u5305\u62ec\u6e05\u6670\u7684\u6807\u7b7e\u3002"}, {"en": "Users appreciate input fields that provide helpful hints.", "zh": "\u7528\u6237\u6b23\u8d4f\u63d0\u4f9b\u5e2e\u52a9\u63d0\u793a\u7684\u8f93\u5165\u6846\u3002"}, {"en": "The design of input fields should support various input types.", "zh": "\u8f93\u5165\u6846\u7684\u8bbe\u8ba1\u5e94\u652f\u6301\u5404\u79cd\u8f93\u5165\u7c7b\u578b\u3002"}]}, {"en": "Interface Elements", "zh": "\u754c\u9762\u5143\u7d20", "scene": "\u7528\u4e8e\u63cf\u8ff0\u7528\u6237\u754c\u9762\u4e2d\u5404\u79cd\u5143\u7d20\u7684\u96c6\u5408\u3002", "examples": [{"en": "Interface elements should be designed for clarity and ease of use.", "zh": "\u754c\u9762\u5143\u7d20\u5e94\u8bbe\u8ba1\u5f97\u6e05\u6670\u6613\u7528\u3002"}, {"en": "We are reviewing all interface elements for consistency.", "zh": "\u6211\u4eec\u6b63\u5728\u5ba1\u6838\u6240\u6709\u754c\u9762\u5143\u7d20\u4ee5\u786e\u4fdd\u4e00\u81f4\u6027\u3002"}, {"en": "Each interface element plays a role in user interaction.", "zh": "\u6bcf\u4e2a\u754c\u9762\u5143\u7d20\u5728\u7528\u6237\u4ea4\u4e92\u4e2d\u90fd\u53d1\u6325\u4f5c\u7528\u3002"}, {"en": "Users interact with various interface elements to navigate the app.", "zh": "\u7528\u6237\u901a\u8fc7\u5404\u79cd\u754c\u9762\u5143\u7d20\u4e0e\u5e94\u7528\u8fdb\u884c\u4ea4\u4e92\u4ee5\u8fdb\u884c\u5bfc\u822a\u3002"}, {"en": "Good design of interface elements enhances usability.", "zh": "\u826f\u597d\u7684\u754c\u9762\u5143\u7d20\u8bbe\u8ba1\u63d0\u9ad8\u4e86\u53ef\u7528\u6027\u3002"}]}, {"en": "Responsive Design", "zh": "\u54cd\u5e94\u5f0f\u8bbe\u8ba1", "scene": "\u7528\u4e8e\u63cf\u8ff0\u7528\u6237\u754c\u9762\u5728\u4e0d\u540c\u8bbe\u5907\u4e0a\u7684\u9002\u5e94\u80fd\u529b\u3002", "examples": [{"en": "Responsive design ensures a good user experience on all devices.", "zh": "\u54cd\u5e94\u5f0f\u8bbe\u8ba1\u786e\u4fdd\u5728\u6240\u6709\u8bbe\u5907\u4e0a\u90fd\u80fd\u63d0\u4f9b\u826f\u597d\u7684\u7528\u6237\u4f53\u9a8c\u3002"}, {"en": "We need to implement responsive design for mobile users.", "zh": "\u6211\u4eec\u9700\u8981\u4e3a\u79fb\u52a8\u7528\u6237\u5b9e\u65bd\u54cd\u5e94\u5f0f\u8bbe\u8ba1\u3002"}, {"en": "Good responsive design adapts to various screen sizes.", "zh": "\u826f\u597d\u7684\u54cd\u5e94\u5f0f\u8bbe\u8ba1\u9002\u5e94\u5404\u79cd\u5c4f\u5e55\u5c3a\u5bf8\u3002"}, {"en": "Users expect responsive design in modern applications.", "zh": "\u7528\u6237\u671f\u5f85\u73b0\u4ee3\u5e94\u7528\u7a0b\u5e8f\u5177\u6709\u54cd\u5e94\u5f0f\u8bbe\u8ba1\u3002"}, {"en": "Responsive design improves accessibility for all users.", "zh": "\u54cd\u5e94\u5f0f\u8bbe\u8ba1\u63d0\u9ad8\u4e86\u6240\u6709\u7528\u6237\u7684\u53ef\u8bbf\u95ee\u6027\u3002"}]}, {"en": "Devices", "zh": "\u8bbe\u5907", "scene": "\u7528\u4e8e\u63cf\u8ff0\u7528\u6237\u53ef\u80fd\u4f7f\u7528\u7684\u5404\u79cd\u8bbe\u5907\u7c7b\u578b\u3002", "examples": [{"en": "We need to consider multiple devices during the design process.", "zh": "\u6211\u4eec\u5728\u8bbe\u8ba1\ porate gradients effectively.", "zh": "\u7528\u6237\u6b23\u8d4f\u6709\u6548\u878d\u5165\u6e10\u53d8\u7684\u8bbe\u8ba1\u3002"}, {"en": "Gradients should be used to enhance, not distract.", "zh": "\u6e10\u53d8\u5e94\u5f53\u7528\u4e8e\u589e\u5f3a\u6548\u679c\uff0c\u800c\u4e0d\u662f\u5206\u6563\u6ce8\u610f\u529b\u3002"}]}, {"en": "Animations", "zh": "\u52a8\u753b", "scene": "\u7528\u4e8e\u63cf\u8ff0\u8bbe\u8ba1\u4e2d\u4f7f\u7528\u52a8\u753b\u6548\u679c\u7684\u65b9\u5f0f\u3002", "examples": [{"en": "Animations can bring interfaces to life.", "zh": "\u52a8\u753b\u53ef\u4ee5\u4f7f\u754c\u9762\u751f\u52a8\u8d77\u6765\u3002"}, {"en": "We need to use animations to enhance user interactions.", "zh": "\u6211\u4eec\u9700\u8981\u4f7f\u7528\u52a8\u753b\u6765\u589e\u5f3a\u7528\u6237\u4ea4\u4e92\u4f53\u9a8c\u3002"}, {"en": "Good animations improve the overall user experience.", "zh": "\u826f\u597d\u7684\u52a8\u753b\u63d0\u5347\u6574\u4f53\u7528\u6237\u4f53\u9a8c\u3002"}, {"en": "Users appreciate smooth and engaging animations.", "zh": "\u7528\u6237\u6b23\u8d4f\u6d41\u7545\u4e14\u5f15\u4eba\u5165\u80dc\u7684\u52a8\u753b\u6548\u679c\u3002"}, {"en": "Animations should be purposeful and not excessive.", "zh": "\u52a8\u753b\u5e94\u6709\u76ee\u7684\u6027\u800c\u4e0d\u662f\u8fc7\u4e8e\u7e41\u7410\u3002"}]}, {"en": "Interaction Simulation", "zh": "\u4ea4\u4e92\u6a21\u62df", "scene": "\u7528\u4e8e\u63cf\u8ff0\u5728\u8bbe\u8ba1\u4e2d\u6a21\u62df\u7528\u6237\u4ea4\u4e92\u7684\u8fc7\u7a0b\u3002", "examples": [{"en": "Interaction simulation helps visualize user experience.", "zh": "\u4ea4\u4e92\u6a21\u62df\u6709\u52a9\u4e8e\u53ef\u89c6\u5316\u7528\u6237\u4f53\u9a8c\u3002"}, {"en": "We need to conduct interaction simulations for testing.", "zh": "\u6211\u4eec\u9700\u8981\u8fdb\u884c\u4ea4\u4e92\u6a21\u62df\u4ee5\u8fdb\u884c\u6d4b\u8bd5\u3002"}, {"en": "Good interaction simulation reveals potential issues.", "zh": "\u826f\u597d\u7684\u4ea4\u4e92\u6a21\u62df\u80fd\u63ed\u793a\u6f5c\u5728\u95ee\u9898\u3002"}, {"en": "Users appreciate realistic interaction simulations.", "zh": "\u7528\u6237\u6b23\u8d4f\u903c\u771f\u7684\u4ea4\u4e92\u6a21\u62df\u3002"}, {"en": "Interaction simulation is crucial for design validation.", "zh": "\u4ea4\u4e92\u6a21\u62df\u5bf9\u8bbe\u8ba1\u9a8c\u8bc1\u81f3\u5173\u91cd\u8981\u3002"}]}, {"en": "User Interaction", "zh": "\u7528\u6237\u4ea4\u4e92", "scene": "\u7528\u4e8e\u63cf\u8ff0\u7528\u6237\u4e0e\u754c\u9762\u4e4b\u95f4\u7684\u4e92\u52a8\u65b9\u5f0f\u3002", "examples": [{"en": "User interaction is key to a successful application.", "zh": "\u7528\u6237\u4ea4\u4e92\u662f\u6210\u529f\u5e94\u7528\u7684\u5173\u952e\u3002"}, {"en": "We need to enhance user interaction for better engagement.", "zh": "\u6211\u4eec\u9700\u8981\u589e\u5f3a\u7528\u6237\u4ea4\u4e92\u4ee5\u63d0\u9ad8\u53c2\u4e0e\u5ea6\u3002"}, {"en": "Good user interaction design leads to better satisfaction.", "zh": "\u826f\u597d\u7684\u7528\u6237\u4ea4\u4e92\u8bbe\u8ba1\u4f1a\u5e26\u6765\u66f4\u9ad8\u7684\u6ee1\u610f\u5ea6\u3002"}, {"en": "Users expect intuitive user interaction in applications.", "zh": "\u7528\u6237\u671f\u5f85\u5e94\u7528\u4e2d\u5177\u6709\u76f4\u89c2\u7684\u7528\u6237\u4ea4\u4e92\u3002"}, {"en": "User interaction should be seamless and enjoyable.", "zh": "\u7528\u6237\u4ea4\u4e92\u5e94\u6d41\u7545\u4e14\u6109\u5feb\u3002"}]}, {"en": "Clicking", "zh": "\u70b9\u51fb", "scene": "\u7528\u4e8e\u63cf\u8ff0\u7528\u6237\u901a\u8fc7\u70b9\u51fb\u8fdb\u884c\u7684\u64cd\u4f5c\u3002", "examples": [{"en": "Clicking should be responsive and provide feedback.", "zh": "\u70b9\u51fb\u5e94\u5177\u6709\u54cd\u5e94\u6027\u5e76\u63d0\u4f9b\u53cd\u9988\u3002"}, {"en": "We need to ensure that clicking actions are intuitive.", "zh": "\u6211\u4eec\u9700\u8981\u786e\u4fdd\u70b9\u51fb\u64cd\u4f5c\u662f\u76f4\u89c2\u7684\u3002"}, {"en": "Good clicking design improves user experience.", "zh": "\u826f\u597d\u7684\u70b9\u51fb\u8bbe\u8ba1\u63d0\u5347\u7528\u6237\u4f53\u9a8c\u3002"}, {"en": "Users appreciate clear indications of clicking areas.", "zh": "\u7528\u6237\u6b23\u8d4f\u70b9\u51fb\u533a\u57df\u7684\u6e05\u6670\u6307\u793a\u3002"}, {"en": "Clicking should be easy and efficient.", "zh": "\u70b9\u51fb\u5e94\u7b80\u5355\u9ad8\u6548\u3002"}]}, {"en": "Sliding", "zh": "\u6ed1\u52a8", "scene": "\u7528\u4e8e\u63cf\u8ff0\u7528\u6237\u901a\u8fc7\u6ed1\u52a8\u8fdb\u884c\u7684\u64cd\u4f5c\u3002", "examples": [{"en": "Sliding interactions should be smooth and responsive.", "zh": "\u6ed1\u52a8\u4ea4\u4e92\u5e94\u6d41\u7545\u4e14\u54cd\u5e94\u8fc5\u901f\u3002"}, {"en": "We need to optimize sliding gestures for mobile devices.", "zh": "\u6211\u4eec\u9700\u8981\u4f18\u5316\u79fb\u52a8\u8bbe\u5907\u4e0a\u7684\u6ed1\u52a8\u624b\u52bf\u3002"}, {"en": "Good sliding design enhances user engagement.", "zh": "\u826f\u597d\u7684\u6ed1\u52a8\u8bbe\u8ba1\u63d0\u5347\u7528\u6237\u53c2\u4e0e\u611f\u3002"}, {"en": "Users appreciate intuitive sliding actions.", "zh": "\u7528\u6237\u6b23\u8d4f\u76f4\u89c2\u7684\u6ed1\u52a8\u64cd\u4f5c\u3002"}, {"en": "Sliding should be effortless and enjoyable.", "zh": "\u6ed1\u52a8\u5e94\u5f53\u8f7b\u677e\u6109\u5feb\u3002"}]}, {"en": "Typing", "zh": "\u8f93\u5165", "scene": "\u7528\u4e8e\u63cf\u8ff0\u7528\u6237\u5728\u754c\u9762\u4e2d\u8f93\u5165\u6587\u5b57\u7684\u8fc7\u7a0b\u3002", "examples": [{"en": "Typing should be easy and error-free.", "zh": "\u8f93\u5165\u5e94\u7b80\u5355\u4e14\u65e0\u9519\u8bef\u3002"}, {"en": "We need to provide clear input fields for typing.", "zh": "\u6211\u4eec\u9700\u8981\u63d0\u4f9b\u6e05\u6670\u7684\u8f93\u5165\u6846\u4ee5\u4fbf\u8f93\u5165\u3002"}, {"en": "Good typing experience enhances user satisfaction.", "zh": "\u826f\u597d\u7684\u8f93\u5165\u4f53\u9a8c\u63d0\u5347\u7528\u6237\u6ee1\u610f\u5ea6\u3002"}, {"en": "Users appreciate features that assist typing.", "zh": "\u7528\u6237\u6b23\u8d4f\u80fd\u5e2e\u52a9\u8f93\u5165\u7684\u529f\u80fd\u3002"}, {"en": "Typing should be responsive and provide feedback.", "zh": "\u8f93\u5165\u5e94\u5177\u6709\u54cd\u5e94\u6027\u5e76\u63d0\u4f9b\u53cd\u9988\u3002"}]}, {"en": "Data Simulation", "zh": "\u6570\u636e\u6a21\u62df", "scene": "\u7528\u4e8e\u63cf\u8ff0\u6a21\u62df\u7528\u6237\u8f93\u5165\u6216\u64cd\u4f5c\u7684\u6570\u636e\u8fc7\u7a0b\u3002", "examples": [{"en": "Data simulation helps test various scenarios.", "zh": "\u6570\u636e\u6a21\u62df\u6709\u52a9\u4e8e\u6d4b\u8bd5\u5404\u79cd\u573a\u666f\u3002"}, {"en": "We need to ensure accurate data simulation for testing.", "zh": "\u6211\u4eec\u9700\u8981\u786e\u4fdd\u6570\u636e\u6a21\u62df\u7684\u51c6\u786e\u6027\u4ee5\u8fdb\u884c\u6d4b\u8bd5\u3002"}, {"en": "Good data simulation reveals potential issues.", "zh": "\u826f\u597d\u7684\u6570\u636e\u6a21\u62df\u80fd\u63ed\u793a\u6f5c\u5728\u95ee\u9898\u3002"}, {"en": "Users appreciate realistic data simulation during testing.", "zh": "\u7528\u6237\u6b23\u8d4f\u6d4b\u8bd5\u671f\u95f4\u7684\u771f\u5b9e\u6570\u636e\u6a21\u62df\u3002"}, {"en": "Data simulation is crucial for validating user interactions.", "zh": "\u6570\u636e\u6a21\u62df\u5bf9\u9a8c\u8bc1\u7528\u6237\u4ea4\u4e92\u81f3\u5173\u91cd\u8981\u3002"}]}, {"en": "Prototype Features", "zh": "\u539f\u578b\u529f\u80fd", "scene": "\u7528\u4e8e\u63cf\u8ff0\u5728\u4ea7\u54c1\u5f00\u53d1\u9636\u6bb5\u7684\u539f\u578b\u6240\u5305\u542b\u7684\u529f\u80fd\u3002", "examples": [{"en": "Prototype features should reflect the final product vision.", "zh": "\u539f\u578b\u529f\u80fd\u5e94\u53cd\u6620\u6700\u7ec8\u4ea7\u54c1\u7684\u613f\u666f\u3002"}, {"en": "We need to test prototype features with users.", "zh": "\u6211\u4eec\u9700\u8981\u4e0e\u7528\u6237\u6d4b\u8bd5\u539f\u578b\u529f\u80fd\u3002"}, {"en": "Good prototype features help gather user feedback.", "zh": "\u826f\u597d\u7684\u539f\u578b\u529f\u80fd\u6709\u52a9\u4e8e\u6536\u96c6\u7528\u6237\u53cd\u9988\u3002"}, {"en": "Users appreciate clear access to prototype features.", "zh": "\u7528\u6237\u6b23\u8d4f\u80fd\u6e05\u6670\u8bbf\u95ee\u539f\u578b\u529f\u80fd\u3002"}, {"en": "Prototype features should be easy to navigate.", "zh": "\u539f\u578b\u529f\u80fd\u5e94\u6613\u4e8e\u5bfc\u822a\u3002"}]}, {"en": "Main Functions", "zh": "\u4e3b\u8981\u529f\u80fd", "scene": "\u7528\u4e8e\u63cf\u8ff0\u5e94\u7528\u4e2d\u7684\u6838\u5fc3\u529f\u80fd\u548c\u7528\u9014\u3002", "examples": [{"en": "The main functions of the app include messaging and file sharing.", "zh": "\u8be5\u5e94\u7528\u7684\u4e3b\u8981\u529f\u80fd\u5305\u62ec\u6d88\u606f\u4f20\u9012\u548c\u6587\u4ef6\u5171\u4eab\u3002"}, {"en": "We need to prioritize the main functions during development.", "zh": "\u6211\u4eec\u9700\u8981\u5728\u5f00\u53d1\u8fc7\u7a0b\u4e2d\u4f18\u5148\u8003\u8651\u4e3b\u8981\u529f\u80fd\u3002"}, {"en": "Users expect the main functions to be easily accessible.", "zh": "\u7528\u6237\u671f\u671b\u4e3b\u8981\u529f\u80fd\u80fd\u591f\u8f7b\u677e\u8bbf\u95ee\u3002"}, {"en": "Good design enhances the usability of the main functions.", "zh": "\u826f\u597d\u7684\u8bbe\u8ba1\u63d0\u5347\u4e86\u4e3b\u8981\u529f\u80fd\u7684\u53ef\u7528\u6027\u3002"}, {"en": "The main functions should align with user needs and expectations.", "zh": "\u4e3b\u8981\u529f\u80fd\u5e94\u4e0e\u7528\u6237\u9700\u6c42\u548c\u671f\u671b\u4fdd\u6301\u4e00\u81f4\u3002"}]}];
        
        // Vue 应用
        const app = Vue.createApp({
            data() {
                return {
                    vocabData: vocabData,
                    currentWord: null,
                    isAnimating: false
                };
            },
            methods: {
                speakText(text) {
                    // 取消正在进行的语音
                    window.speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    
                    // 尝试选择一个好的英语声音
                    const voices = window.speechSynthesis.getVoices();
                    const englishVoices = voices.filter(voice => voice.lang.includes('en-'));
                    
                    if (englishVoices.length > 0) {
                        // 尝试找到一个优质声音
                        const preferredVoices = englishVoices.filter(v => 
                            v.name.includes('Google') || 
                            v.name.includes('Daniel') || 
                            v.name.includes('Samantha')
                        );
                        
                        utterance.voice = preferredVoices.length > 0 ? 
                            preferredVoices[0] : englishVoices[0];
                    }
                    
                    window.speechSynthesis.speak(utterance);
                },
                getRandomWord() {
                    if (this.isAnimating) return;
                    
                    this.isAnimating = true;
                    
                    // 添加淡出效果
                    const wordCard = document.querySelector('.word-card');
                    if (wordCard) {
                        wordCard.style.opacity = '0';
                        wordCard.style.transform = 'translateY(20px)';
                    }
                    
                    setTimeout(() => {
                        // 随机选择一个单词
                        const randomIndex = Math.floor(Math.random() * this.vocabData.length);
                        this.currentWord = this.vocabData[randomIndex];
                        
                        // 重置动画状态
                        this.$nextTick(() => {
                            const newWordCard = document.querySelector('.word-card');
                            if (newWordCard) {
                                // 强制重绘
                                void newWordCard.offsetWidth;
                                newWordCard.style.opacity = '1';
                                newWordCard.style.transform = 'translateY(0)';
                            }
                            
                            setTimeout(() => {
                                this.isAnimating = false;
                            }, 500);
                        });
                    }, 300);
                }
            },
            mounted() {
                // 初始加载时随机显示一个单词
                this.getRandomWord();
                
                // 确保语音API已加载
                if (window.speechSynthesis && window.speechSynthesis.onvoiceschanged !== undefined) {
                    window.speechSynthesis.onvoiceschanged = () => {
                        // 语音已加载
                    };
                }
            }
        });
        
        app.mount('#app');
    </script>
