<!DOCTYPE html><html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端开发术语</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../archive.css"> 
</head>
<body>
    <div id="app" class="container mx-auto max-w-3xl">
        <header class="mb-6 text-center">
            <h1 class="font-bold text-gray-800 mb-2">前端开发术语</h1>
            <p class="text-gray-600 text-sm mb-4">
                点击单词听发音，点击句子旁的喇叭图标听整句
                <span class="text-gray-400 text-xs ml-2">· {{ vocabData.length }}个词汇</span>
            </p>
            <div class="flex items-center justify-center gap-4">
                <label class="text-sm text-gray-600">语速控制:</label>
                <input 
                    type="range" 
                    v-model="speechRate" 
                    min="0.5" 
                    max="2" 
                    step="0.1" 
                    class="w-32"
                >
                <span class="text-sm text-gray-600">{{ speechRate }}x</span>
            </div>
        </header>
        
        <div class="word-container">
            <transition name="fade">
                <div v-if="currentWord" class="word-card bg-white rounded-lg fade-in">
                    <div class="flex flex-wrap items-center gap-2 mb-2">
                        <span class="term text-xl" @click="speakText(currentWord.en)">{{ currentWord.en }}</span>
                        <span class="text-gray-400">|</span>
                        <span class="text-gray-700 text-xl">{{ currentWord.zh }}</span>
                    </div>
                    <div class="scene">
                        {{ currentWord.scene }}
                    </div>
                    <div v-for="(example, exIndex) in currentWord.examples" 
                         :key="exIndex" 
                         class="example"
                         @click="speakText(example.en)">
                        <p>{{ example.en }}</p>
                        <p class="text-gray-600 mt-1">{{ example.zh }}</p>
                        <i class="fas fa-volume-up sound-icon"></i>
                    </div>
                </div>
            </transition>
        </div>
        
        <div class="refresh-btn" 
             :class="{ 'loading': isAnimating }" 
             @click="getRandomWord">
            <i class="fas fa-random"></i>
        </div>
    </div>
    
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.prod.js"></script>
    
    <script>
        // 词汇数据
        const vocabData =  [{"en": "Frontend", "zh": "\u524d\u7aef", "scene": "\u6307\u7528\u6237\u76f4\u63a5\u4ea4\u4e92\u7684\u90e8\u5206\uff0c\u901a\u5e38\u662f\u7f51\u9875\u6216\u5e94\u7528\u7684\u754c\u9762\u3002", "examples": [{"en": "The frontend of the website needs to be user-friendly.", "zh": "\u7f51\u7ad9\u7684\u524d\u7aef\u9700\u8981\u7528\u6237\u53cb\u597d\u3002"}, {"en": "Frontend developers focus on the design and layout of the application.", "zh": "\u524d\u7aef\u5f00\u53d1\u8005\u5173\u6ce8\u5e94\u7528\u7684\u8bbe\u8ba1\u548c\u5e03\u5c40\u3002"}, {"en": "A good frontend can enhance user experience significantly.", "zh": "\u826f\u597d\u7684\u524d\u7aef\u53ef\u4ee5\u663e\u8457\u63d0\u5347\u7528\u6237\u4f53\u9a8c\u3002"}, {"en": "Learning HTML, CSS, and JavaScript is essential for frontend development.", "zh": "\u5b66\u4e60HTML\u3001CSS\u548cJavaScript\u662f\u524d\u7aef\u5f00\u53d1\u7684\u57fa\u672c\u8981\u6c42\u3002"}, {"en": "Responsive design is a crucial aspect of modern frontend development.", "zh": "\u54cd\u5e94\u5f0f\u8bbe\u8ba1\u662f\u73b0\u4ee3\u524d\u7aef\u5f00\u53d1\u7684\u91cd\u8981\u65b9\u9762\u3002"}]}, {"en": "Backend", "zh": "\u540e\u7aef", "scene": "\u6307\u5904\u7406\u6570\u636e\u548c\u4e1a\u52a1\u903b\u8f91\u7684\u670d\u52a1\u5668\u7aef\u90e8\u5206\u3002", "examples": [{"en": "The backend is responsible for managing user authentication.", "zh": "\u540e\u7aef\u8d1f\u8d23\u7ba1\u7406\u7528\u6237\u8ba4\u8bc1\u3002"}, {"en": "Backend developers work with databases and server-side technologies.", "zh": "\u540e\u7aef\u5f00\u53d1\u8005\u4f7f\u7528\u6570\u636e\u5e93\u548c\u670d\u52a1\u5668\u7aef\u6280\u672f\u3002"}, {"en": "A robust backend ensures data security and integrity.", "zh": "\u5f3a\u5927\u7684\u540e\u7aef\u786e\u4fdd\u6570\u636e\u5b89\u5168\u548c\u5b8c\u6574\u6027\u3002"}, {"en": "APIs are often used to connect the frontend and backend.", "zh": "API\u901a\u5e38\u7528\u4e8e\u8fde\u63a5\u524d\u7aef\u548c\u540e\u7aef\u3002"}, {"en": "The backend handles all the data processing for the application.", "zh": "\u540e\u7aef\u5904\u7406\u5e94\u7528\u7684\u6240\u6709\u6570\u636e\u3002"}]}, {"en": "Full-stack", "zh": "\u5168\u6808", "scene": "\u6307\u540c\u65f6\u5177\u5907\u524d\u7aef\u548c\u540e\u7aef\u5f00\u53d1\u80fd\u529b\u7684\u5f00\u53d1\u8005\u3002", "examples": [{"en": "A full-stack developer can work on both the frontend and backend.", "zh": "\u5168\u6808\u5f00\u53d1\u8005\u53ef\u4ee5\u540c\u65f6\u5904\u7406\u524d\u7aef\u548c\u540e\u7aef\u3002"}, {"en": "Companies often look for full-stack developers for their versatility.", "zh": "\u516c\u53f8\u901a\u5e38\u5bfb\u627e\u5168\u6808\u5f00\u53d1\u8005\u4ee5\u4fbf\u4e8e\u7075\u6d3b\u6027\u3002"}, {"en": "Being a full-stack developer requires knowledge of multiple technologies.", "zh": "\u6210\u4e3a\u5168\u6808\u5f00\u53d1\u8005\u9700\u8981\u638c\u63e1\u591a\u79cd\u6280\u672f\u3002"}, {"en": "Full-stack development enables faster project delivery.", "zh": "\u5168\u6808\u5f00\u53d1\u80fd\u52a0\u5feb\u9879\u76ee\u4ea4\u4ed8\u3002"}, {"en": "I enjoy being a full-stack developer because I can see the whole picture.", "zh": "\u6211\u559c\u6b22\u6210\u4e3a\u5168\u6808\u5f00\u53d1\u8005\uff0c\u56e0\u4e3a\u6211\u53ef\u4ee5\u770b\u5230\u6574\u4f53\u3002"}]}, {"en": "Responsive", "zh": "\u54cd\u5e94\u5f0f", "scene": "\u6307\u7f51\u9875\u6216\u5e94\u7528\u80fd\u591f\u6839\u636e\u8bbe\u5907\u5c4f\u5e55\u5927\u5c0f\u8c03\u6574\u5e03\u5c40\u3002", "examples": [{"en": "A responsive design adapts to different screen sizes.", "zh": "\u54cd\u5e94\u5f0f\u8bbe\u8ba1\u80fd\u9002\u5e94\u4e0d\u540c\u7684\u5c4f\u5e55\u5c3a\u5bf8\u3002"}, {"en": "Responsive websites provide a better user experience on mobile devices.", "zh": "\u54cd\u5e94\u5f0f\u7f51\u7ad9\u5728\u79fb\u52a8\u8bbe\u5907\u4e0a\u63d0\u4f9b\u66f4\u597d\u7684\u7528\u6237\u4f53\u9a8c\u3002"}, {"en": "We need to make our site more responsive for tablet users.", "zh": "\u6211\u4eec\u9700\u8981\u8ba9\u6211\u4eec\u7684\u7f51\u7ad9\u5bf9\u5e73\u677f\u7528\u6237\u66f4\u52a0\u54cd\u5e94\u5f0f\u3002"}, {"en": "Using media queries is essential for creating responsive designs.", "zh": "\u4f7f\u7528\u5a92\u4f53\u67e5\u8be2\u662f\u521b\u5efa\u54cd\u5e94\u5f0f\u8bbe\u8ba1\u7684\u5173\u952e\u3002"}, {"en": "The responsive layout adjusts automatically when the browser window is resized.", "zh": "\u5f53\u6d4f\u89c8\u5668\u7a97\u53e3\u5927\u5c0f\u8c03\u6574\u65f6\uff0c\u54cd\u5e94\u5f0f\u5e03\u5c40\u4f1a\u81ea\u52a8\u8c03\u6574\u3002"}]}, {"en": "Accessibility", "zh": "\u53ef\u8bbf\u95ee\u6027", "scene": "\u6307\u786e\u4fdd\u6240\u6709\u7528\u6237\uff0c\u5305\u62ec\u6b8b\u969c\u4eba\u58eb\uff0c\u90fd\u80fd\u4f7f\u7528\u7f51\u9875\u6216\u5e94\u7528\u3002", "examples": [{"en": "Web accessibility is important for inclusive design.", "zh": "\u7f51\u7edc\u53ef\u8bbf\u95ee\u6027\u5bf9\u5305\u5bb9\u6027\u8bbe\u8ba1\u81f3\u5173\u91cd\u8981\u3002"}, {"en": "We should consider accessibility when designing our website.", "zh": "\u5728\u8bbe\u8ba1\u6211\u4eec\u7684\u7f51\u7ad9\u65f6\u5e94\u8003\u8651\u53ef\u8bbf\u95ee\u6027\u3002"}, {"en": "Using alt text for images improves accessibility for screen readers.", "zh": "\u4e3a\u56fe\u50cf\u4f7f\u7528\u66ff\u4ee3\u6587\u672c\u53ef\u4ee5\u63d0\u9ad8\u5c4f\u5e55\u9605\u8bfb\u5668\u7684\u53ef\u8bbf\u95ee\u6027\u3002"}, {"en": "Accessibility testing ensures that the website is usable by everyone.", "zh": "\u53ef\u8bbf\u95ee\u6027\u6d4b\u8bd5\u786e\u4fdd\u7f51\u7ad9\u5bf9\u6240\u6709\u4eba\u90fd\u53ef\u7528\u3002"}, {"en": "Making our site accessible can help us reach a wider audience.", "zh": "\u8ba9\u6211\u4eec\u7684\u7f51\u7ad9\u53ef\u8bbf\u95ee\u53ef\u4ee5\u5e2e\u52a9\u6211\u4eec\u5438\u5f15\u66f4\u5e7f\u6cdb\u7684\u53d7\u4f17\u3002"}]}, {"en": "Framework", "zh": "\u6846\u67b6", "scene": "\u6307\u4e3a\u5f00\u53d1\u63d0\u4f9b\u7ed3\u6784\u548c\u6807\u51c6\u7684\u5de5\u5177\u96c6\u5408\uff0c\u7b80\u5316\u5f00\u53d1\u6d41\u7a0b\u3002", "examples": [{"en": "Using a framework can speed up the development process.", "zh": "\u4f7f\u7528\u6846\u67b6\u53ef\u4ee5\u52a0\u5feb\u5f00\u53d1\u8fc7\u7a0b\u3002"}, {"en": "React and Angular are popular JavaScript frameworks.", "zh": "React\u548cAngular\u662f\u6d41\u884c\u7684JavaScript\u6846\u67b6\u3002"}, {"en": "Frameworks provide developers with reusable components.", "zh": "\u6846\u67b6\u4e3a\u5f00\u53d1\u8005\u63d0\u4f9b\u53ef\u91cd\u7528\u7684\u7ec4\u4ef6\u3002"}, {"en": "Choosing the right framework is crucial for project success.", "zh": "\u9009\u62e9\u5408\u9002\u7684\u6846\u67b6\u5bf9\u4e8e\u9879\u76ee\u7684\u6210\u529f\u81f3\u5173\u91cd\u8981\u3002"}, {"en": "Frameworks often come with built-in tools for testing and debugging.", "zh": "\u6846\u67b6\u901a\u5e38\u5e26\u6709\u7528\u4e8e\u6d4b\u8bd5\u548c\u8c03\u8bd5\u7684\u5185\u7f6e\u5de5\u5177\u3002"}]}, {"en": "Library", "zh": "\u5e93", "scene": "\u6307\u4e00\u4e2a\u53ef\u590d\u7528\u7684\u4ee3\u7801\u96c6\u5408\uff0c\u5f00\u53d1\u8005\u53ef\u4ee5\u5728\u9879\u76ee\u4e2d\u8c03\u7528\u3002", "examples": [{"en": "A library provides pre-written functions for developers.", "zh": "\u5e93\u4e3a\u5f00\u53d1\u8005\u63d0\u4f9b\u9884\u7f16\u5199\u7684\u51fd\u6570\u3002"}, {"en": "jQuery is a widely used JavaScript library.", "zh": "jQuery\u662f\u4e00\u4e2a\u5e7f\u6cdb\u4f7f\u7528\u7684JavaScript\u5e93\u3002"}, {"en": "Using a library can save time and effort in development.", "zh": "\u4f7f\u7528\u5e93\u53ef\u4ee5\u8282\u7701\u5f00\u53d1\u65f6\u95f4\u548c\u7cbe\u529b\u3002"}, {"en": "Libraries can be combined to enhance functionality.", "zh": "\u5e93\u53ef\u4ee5\u7ec4\u5408\u4f7f\u7528\u4ee5\u589e\u5f3a\u529f\u80fd\u3002"}, {"en": "Learning how to use a library is essential for modern development.", "zh": "\u5b66\u4e60\u5982\u4f55\u4f7f\u7528\u5e93\u662f\u73b0\u4ee3\u5f00\u53d1\u7684\u57fa\u672c\u8981\u6c42\u3002"}]}, {"en": "API", "zh": "\u5e94\u7528\u7a0b\u5e8f\u7f16\u7a0b\u63a5\u53e3", "scene": "\u6307\u4e0d\u540c\u8f6f\u4ef6\u7cfb\u7edf\u4e4b\u95f4\u8fdb\u884c\u4ea4\u4e92\u548c\u901a\u4fe1\u7684\u63a5\u53e3\u3002", "examples": [{"en": "APIs allow different systems to communicate with each other.", "zh": "API\u5141\u8bb8\u4e0d\u540c\u7cfb\u7edf\u4e4b\u95f4\u8fdb\u884c\u901a\u4fe1\u3002"}, {"en": "We use third-party APIs to integrate external services.", "zh": "\u6211\u4eec\u4f7f\u7528\u7b2c\u4e09\u65b9API\u6765\u96c6\u6210\u5916\u90e8\u670d\u52a1\u3002"}, {"en": "RESTful APIs are commonly used in web development.", "zh": "RESTful API\u5728Web\u5f00\u53d1\u4e2d\u5e38\u7528\u3002"}, {"en": "Understanding how to work with APIs is crucial for developers.", "zh": "\u7406\u89e3\u5982\u4f55\u4f7f\u7528API\u5bf9\u5f00\u53d1\u8005\u81f3\u5173\u91cd\u8981\u3002"}, {"en": "APIs can return data in various formats like JSON or XML.", "zh": "API\u53ef\u4ee5\u4ee5JSON\u6216XML\u7b49\u591a\u79cd\u683c\u5f0f\u8fd4\u56de\u6570\u636e\u3002"}]}, {"en": "UI/UX", "zh": "\u7528\u6237\u754c\u9762/\u7528\u6237\u4f53\u9a8c", "scene": "\u6307\u4ea7\u54c1\u7684\u53ef\u7528\u6027\u548c\u7528\u6237\u4e0e\u4ea7\u54c1\u4ea4\u4e92\u7684\u611f\u53d7\u3002", "examples": [{"en": "Good UI/UX design is essential for user satisfaction.", "zh": "\u826f\u597d\u7684UI/UX\u8bbe\u8ba1\u5bf9\u7528\u6237\u6ee1\u610f\u5ea6\u81f3\u5173\u91cd\u8981\u3002"}, {"en": "UI focuses on the look and feel, while UX focuses on user journey.", "zh": "UI\u5173\u6ce8\u5916\u89c2\u548c\u611f\u89c9\uff0c\u800cUX\u5173\u6ce8\u7528\u6237\u65c5\u7a0b\u3002"}, {"en": "Conducting user research helps improve UI/UX design.", "zh": "\u8fdb\u884c\u7528\u6237\u7814\u7a76\u6709\u52a9\u4e8e\u6539\u8fdbUI/UX\u8bbe\u8ba1\u3002"}, {"en": "A seamless UI/UX can lead to higher conversion rates.", "zh": "\u65e0\u7f1d\u7684UI/UX\u53ef\u4ee5\u63d0\u9ad8\u8f6c\u5316\u7387\u3002"}, {"en": "Iterating on UI/UX based on feedback is a best practice.", "zh": "\u6839\u636e\u53cd\u9988\u8fed\u4ee3UI/UX\u662f\u4e00\u79cd\u6700\u4f73\u5b9e\u8df5\u3002"}]}, {"en": "Prototype", "zh": "\u539f\u578b", "scene": "\u6307\u4ea7\u54c1\u7684\u521d\u6b65\u6a21\u578b\uff0c\u7528\u4e8e\u6d4b\u8bd5\u548c\u9a8c\u8bc1\u8bbe\u8ba1\u60f3\u6cd5\u3002", "examples": [{"en": "Creating a prototype helps visualize the final product.", "zh": "\u521b\u5efa\u539f\u578b\u6709\u52a9\u4e8e\u53ef\u89c6\u5316\u6700\u7ec8\u4ea7\u54c1\u3002"}, {"en": "Prototypes can be low-fidelity or high-fidelity.", "zh": "\u539f\u578b\u53ef\u4ee5\u662f\u4f4e\u4fdd\u771f\u6216\u9ad8\u4fdd\u771f\u3002"}, {"en": "User testing on a prototype provides valuable insights.", "zh": "\u5728\u539f\u578b\u4e0a\u8fdb\u884c\u7528\u6237\u6d4b\u8bd5\u63d0\u4f9b\u4e86\u6709\u4ef7\u503c\u7684\u89c1\u89e3\u3002"}, {"en": "Prototyping tools can streamline the design process.", "zh": "\u539f\u578b\u5de5\u5177\u53ef\u4ee5\u7b80\u5316\u8bbe\u8ba1\u8fc7\u7a0b\u3002"}, {"en": "Iterate on your prototype based on user feedback.", "zh": "\u6839\u636e\u7528\u6237\u53cd\u9988\u5bf9\u539f\u578b\u8fdb\u884c\u8fed\u4ee3\u3002"}]}, {"en": "Wireframe", "zh": "\u7ebf\u6846\u56fe", "scene": "\u6307\u5c55\u793a\u7f51\u9875\u6216\u5e94\u7528\u57fa\u672c\u7ed3\u6784\u548c\u5e03\u5c40\u7684\u8349\u56fe\u3002", "examples": [{"en": "Wireframes help plan the layout before detailed design.", "zh": "\u7ebf\u6846\u56fe\u5e2e\u52a9\u5728\u8be6\u7ec6\u8bbe\u8ba1\u4e4b\u524d\u89c4\u5212\u5e03\u5c40\u3002"}, {"en": "Creating wireframes is a crucial step in the design process.", "zh": "\u521b\u5efa\u7ebf\u6846\u56fe\u662f\u8bbe\u8ba1\u8fc7\u7a0b\u4e2d\u7684\u5173\u952e\u6b65\u9aa4\u3002"}, {"en": "Wireframes focus on functionality rather than aesthetics.", "zh": "\u7ebf\u6846\u56fe\u5173\u6ce8\u529f\u80fd\u800c\u975e\u7f8e\u5b66\u3002"}, {"en": "Collaborating on wireframes can lead to better design outcomes.", "zh": "\u5728\u7ebf\u6846\u56fe\u4e0a\u534f\u4f5c\u53ef\u4ee5\u5bfc\u81f4\u66f4\u597d\u7684\u8bbe\u8ba1\u7ed3\u679c\u3002"}, {"en": "Wireframes can be created using various design tools.", "zh": "\u7ebf\u6846\u56fe\u53ef\u4ee5\u4f7f\u7528\u5404\u79cd\u8bbe\u8ba1\u5de5\u5177\u521b\u5efa\u3002"}]}, {"en": "Debugging", "zh": "\u8c03\u8bd5", "scene": "\u6307\u8bc6\u522b\u548c\u4fee\u590d\u4ee3\u7801\u4e2d\u7684\u9519\u8bef\u6216\u95ee\u9898\u3002", "examples": [{"en": "Debugging is an essential part of the development process.", "zh": "\u8c03\u8bd5\u662f\u5f00\u53d1\u8fc7\u7a0b\u4e2d\u7684\u91cd\u8981\u90e8\u5206\u3002"}, {"en": "Using debugging tools can help identify issues faster.", "zh": "\u4f7f\u7528\u8c03\u8bd5\u5de5\u5177\u53ef\u4ee5\u66f4\u5feb\u5730\u8bc6\u522b\u95ee\u9898\u3002"}, {"en": "I spent hours debugging the application for errors.", "zh": "\u6211\u82b1\u4e86\u51e0\u4e2a\u5c0f\u65f6\u8c03\u8bd5\u5e94\u7528\u7a0b\u5e8f\u4ee5\u627e\u51fa\u9519\u8bef\u3002"}, {"en": "Effective debugging improves code quality and performance.", "zh": "\u6709\u6548\u7684\u8c03\u8bd5\u63d0\u9ad8\u4e86\u4ee3\u7801\u8d28\u91cf\u548c\u6027\u80fd\u3002"}, {"en": "Collaboration can help in diagnosing and fixing bugs.", "zh": "\u534f\u4f5c\u53ef\u4ee5\u5e2e\u52a9\u8bca\u65ad\u548c\u4fee\u590d\u9519\u8bef\u3002"}]}, {"en": "Optimization", "zh": "\u4f18\u5316", "scene": "\u6307\u63d0\u9ad8\u4ee3\u7801\u6216\u5e94\u7528\u6027\u80fd\u548c\u6548\u7387\u7684\u8fc7\u7a0b\u3002", "examples": [{"en": "Optimization techniques can greatly improve loading times.", "zh": "\u4f18\u5316\u6280\u672f\u53ef\u4ee5\u5927\u5927\u63d0\u9ad8\u52a0\u8f7d\u65f6\u95f4\u3002"}, {"en": "We focus on optimization to enhance user experience.", "zh": "\u6211\u4eec\u4e13\u6ce8\u4e8e\u4f18\u5316\u4ee5\u589e\u5f3a\u7528\u6237\u4f53\u9a8c\u3002"}, {"en": "Code optimization can reduce resource usage.", "zh": "\u4ee3\u7801\u4f18\u5316\u53ef\u4ee5\u51cf\u5c11\u8d44\u6e90\u4f7f\u7528\u3002"}, {"en": "Regular optimization is necessary for maintaining performance.", "zh": "\u5b9a\u671f\u4f18\u5316\u5bf9\u7ef4\u62a4\u6027\u80fd\u662f\u5fc5\u8981\u7684\u3002"}, {"en": "Optimization is an ongoing process throughout development.", "zh": "\u4f18\u5316\u662f\u5f00\u53d1\u8fc7\u7a0b\u4e2d\u6301\u7eed\u8fdb\u884c\u7684\u8fc7\u7a0b\u3002"}]}, {"en": "Performance", "zh": "\u6027\u80fd", "scene": "\u6307\u5e94\u7528\u6216\u7cfb\u7edf\u7684\u8fd0\u884c\u6548\u7387\u548c\u54cd\u5e94\u901f\u5ea6\u3002", "examples": [{"en": "Performance testing is crucial before launching an application.", "zh": "\u5728\u53d1\u5e03\u5e94\u7528\u4e4b\u524d\uff0c\u6027\u80fd\u6d4b\u8bd5\u81f3\u5173\u91cd\u8981\u3002"}, {"en": "A high-performance application provides a better user experience.", "zh": "\u9ad8\u6027\u80fd\u7684\u5e94\u7528\u63d0\u4f9b\u4e86\u66f4\u597d\u7684\u7528\u6237\u4f53\u9a8c\u3002"}, {"en": "Monitoring performance helps identify bottlenecks.", "zh": "\u76d1\u63a7\u6027\u80fd\u6709\u52a9\u4e8e\u8bc6\u522b\u74f6\u9888\u3002"}, {"en": "We need to optimize for performance and scalability.", "zh": "\u6211\u4eec\u9700\u8981\u8fdb\u884c\u4f18\u5316\u4ee5\u63d0\u5347\u6027\u80fd\u548c\u53ef\u6269\u5c55\u6027\u3002"}, {"en": "Improving performance can lead to higher user satisfaction.", "zh": "\u63d0\u9ad8\u6027\u80fd\u53ef\u4ee5\u5e26\u6765\u66f4\u9ad8\u7684\u7528\u6237\u6ee1\u610f\u5ea6\u3002"}]}, {"en": "Refactoring", "zh": "\u91cd\u6784", "scene": "\u6307\u5bf9\u73b0\u6709\u4ee3\u7801\u8fdb\u884c\u4fee\u6539\u4ee5\u63d0\u9ad8\u53ef\u8bfb\u6027\u548c\u53ef\u7ef4\u62a4\u6027\u3002", "examples": [{"en": "Refactoring improves code structure without changing functionality.", "zh": "\u91cd\u6784\u6539\u5584\u4ee3\u7801\u7ed3\u6784\u800c\u4e0d\u6539\u53d8\u529f\u80fd\u3002"}, {"en": "Regular refactoring helps keep the codebase clean and efficient.", "zh": "\u5b9a\u671f\u91cd\u6784\u6709\u52a9\u4e8e\u4fdd\u6301\u4ee3\u7801\u5e93\u7684\u6574\u6d01\u548c\u9ad8\u6548\u3002"}, {"en": "We should refactor the code to make it more understandable.", "zh": "\u6211\u4eec\u5e94\u8be5\u91cd\u6784\u4ee3\u7801\uff0c\u4f7f\u5176\u66f4\u6613\u4e8e\u7406\u89e3\u3002"}, {"en": "Refactoring can reduce technical debt in a project.", "zh": "\u91cd\u6784\u53ef\u4ee5\u51cf\u5c11\u9879\u76ee\u4e2d\u7684\u6280\u672f\u503a\u52a1\u3002"}, {"en": "Incorporating refactoring into the development cycle is beneficial.", "zh": "\u5c06\u91cd\u6784\u7eb3\u5165\u5f00\u53d1\u5468\u671f\u662f\u6709\u76ca\u7684\u3002"}]}, {"en": "Deployment", "zh": "\u90e8\u7f72", "scene": "\u6307\u5c06\u5e94\u7528\u7a0b\u5e8f\u4ece\u5f00\u53d1\u73af\u5883\u8fc1\u79fb\u5230\u751f\u4ea7\u73af\u5883\u7684\u8fc7\u7a0b\u3002", "examples": [{"en": "Deployment is the final step in the development process.", "zh": "\u90e8\u7f72\u662f\u5f00\u53d1\u8fc7\u7a0b\u7684\u6700\u540e\u4e00\u6b65\u3002"}, {"en": "We use automated tools for deployment to simplify the process.", "zh": "\u6211\u4eec\u4f7f\u7528\u81ea\u52a8\u5316\u5de5\u5177\u8fdb\u884c\u90e8\u7f72\u4ee5\u7b80\u5316\u6d41\u7a0b\u3002"}, {"en": "Successful deployment requires thorough testing.", "zh": "\u6210\u529f\u7684\u90e8\u7f72\u9700\u8981\u5f7b\u5e95\u7684\u6d4b\u8bd5\u3002"}, {"en": "Deployment can involve multiple environments like staging and production.", "zh": "\u90e8\u7f72\u53ef\u80fd\u6d89\u53ca\u591a\u4e2a\u73af\u5883\uff0c\u5982\u6682\u5b58\u548c\u751f\u4ea7\u73af\u5883\u3002"}, {"en": "Monitoring after deployment helps catch any issues early.", "zh": "\u90e8\u7f72\u540e\u7684\u76d1\u63a7\u6709\u52a9\u4e8e\u5c3d\u65e9\u53d1\u73b0\u95ee\u9898\u3002"}]}, {"en": "Version-control", "zh": "\u7248\u672c\u63a7\u5236", "scene": "\u6307\u7ba1\u7406\u4ee3\u7801\u7248\u672c\u548c\u53d8\u66f4\u7684\u7cfb\u7edf\u3002", "examples": [{"en": "Version control helps track changes in the codebase.", "zh": "\u7248\u672c\u63a7\u5236\u6709\u52a9\u4e8e\u8ddf\u8e2a\u4ee3\u7801\u5e93\u4e2d\u7684\u66f4\u6539\u3002"}, {"en": "We use Git for version control in our projects.", "zh": "\u6211\u4eec\u5728\u9879\u76ee\u4e2d\u4f7f\u7528Git\u8fdb\u884c\u7248\u672c\u63a7\u5236\u3002"}, {"en": "Version control systems allow collaboration among developers.", "zh": "\u7248\u672c\u63a7\u5236\u7cfb\u7edf\u5141\u8bb8\u5f00\u53d1\u8005\u4e4b\u95f4\u7684\u534f\u4f5c\u3002"}, {"en": "Reverting to a previous version is easy with version control.", "zh": "\u4f7f\u7528\u7248\u672c\u63a7\u5236\u53ef\u4ee5\u8f7b\u677e\u6062\u590d\u5230\u4ee5\u524d\u7684\u7248\u672c\u3002"}, {"en": "Good version control practices are essential for team projects.", "zh": "\u826f\u597d\u7684\u7248\u672c\u63a7\u5236\u5b9e\u8df5\u5bf9\u56e2\u961f\u9879\u76ee\u81f3\u5173\u91cd\u8981\u3002"}]}, {"en": "Git", "zh": "Git", "scene": "\u4e00\u79cd\u6d41\u884c\u7684\u5206\u5e03\u5f0f\u7248\u672c\u63a7\u5236\u7cfb\u7edf\uff0c\u5141\u8bb8\u591a\u4eba\u534f\u4f5c\u5f00\u53d1\u3002", "examples": [{"en": "Git is widely used for source code management.", "zh": "Git\u5e7f\u6cdb\u7528\u4e8e\u6e90\u4ee3\u7801\u7ba1\u7406\u3002"}, {"en": "You can create branches in Git for feature development.", "zh": "\u60a8\u53ef\u4ee5\u5728Git\u4e2d\u521b\u5efa\u5206\u652f\u8fdb\u884c\u529f\u80fd\u5f00\u53d1\u3002"}, {"en": "Committing changes in Git records your work.", "zh": "\u5728Git\u4e2d\u63d0\u4ea4\u66f4\u6539\u8bb0\u5f55\u4e86\u60a8\u7684\u5de5\u4f5c\u3002"}, {"en": "Learning Git commands is essential for developers.", "zh": "\u5b66\u4e60Git\u547d\u4ee4\u5bf9\u5f00\u53d1\u8005\u81f3\u5173\u91cd\u8981\u3002"}, {"en": "Git allows for easy collaboration and version tracking.", "zh": "Git\u5141\u8bb8\u8f7b\u677e\u534f\u4f5c\u548c\u7248\u672c\u8ddf\u8e2a\u3002"}]}, {"en": "GitHub", "zh": "GitHub", "scene": "\u4e00\u4e2a\u57fa\u4e8eGit\u7684\u4ee3\u7801\u6258\u7ba1\u5e73\u53f0\uff0c\u652f\u6301\u7248\u672c\u63a7\u5236\u548c\u534f\u4f5c\u5f00\u53d1\u3002", "examples": [{"en": "GitHub is a popular platform for open-source projects.", "zh": "GitHub\u662f\u4e00\u4e2a\u6d41\u884c\u7684\u5f00\u6e90\u9879\u76ee\u5e73\u53f0\u3002"}, {"en": "You can host your code repositories on GitHub.", "zh": "\u60a8\u53ef\u4ee5\u5728GitHub\u4e0a\u6258\u7ba1\u60a8\u7684\u4ee3\u7801\u5e93\u3002"}, {"en": "GitHub provides features for issue tracking and project management.", "zh": "GitHub\u63d0\u4f9b\u95ee\u9898\u8ddf\u8e2a\u548c\u9879\u76ee\u7ba1\u7406\u529f\u80fd\u3002"}, {"en": "Pull requests in GitHub allow for code reviews.", "zh": "GitHub\u4e2d\u7684\u62c9\u53d6\u8bf7\u6c42\u5141\u8bb8\u8fdb\u884c\u4ee3\u7801\u5ba1\u67e5\u3002"}, {"en": "Collaborating on GitHub can enhance team productivity.", "zh": "\u5728GitHub\u4e0a\u534f\u4f5c\u53ef\u4ee5\u63d0\u9ad8\u56e2\u961f\u751f\u4ea7\u529b\u3002"}]}, {"en": "GitLab", "zh": "GitLab", "scene": "\u4e00\u4e2a\u57fa\u4e8eGit\u7684\u4ee3\u7801\u6258\u7ba1\u5e73\u53f0\uff0c\u63d0\u4f9bDevOps\u5de5\u5177\u548cCI/CD\u529f\u80fd\u3002", "examples": [{"en": "GitLab offers integrated CI/CD pipelines for automation.", "zh": "GitLab\u63d0\u4f9b\u96c6\u6210\u7684CI/CD\u7ba1\u9053\u4ee5\u5b9e\u73b0\u81ea\u52a8\u5316\u3002"}, {"en": "You can manage your projects using GitLab.", "zh": "\u60a8\u53ef\u4ee5\u4f7f\u7528GitLab\u7ba1\u7406\u9879\u76ee\u3002"}, {"en": "GitLab supports both public and private repositories.", "zh": "GitLab\u652f\u6301\u516c\u5171\u548c\u79c1\u6709\u5e93\u3002"}, {"en": "Using GitLab can streamline the development workflow.", "zh": "\u4f7f\u7528GitLab\u53ef\u4ee5\u7b80\u5316\u5f00\u53d1\u5de5\u4f5c\u6d41\u7a0b\u3002"}, {"en": "GitLab provides tools for code review and collaboration.", "zh": "GitLab\u63d0\u4f9b\u4ee3\u7801\u5ba1\u67e5\u548c\u534f\u4f5c\u5de5\u5177\u3002"}]}, {"en": "Bitbucket", "zh": "Bitbucket", "scene": "\u4e00\u4e2a\u57fa\u4e8eGit\u548cMercurial\u7684\u4ee3\u7801\u6258\u7ba1\u5e73\u53f0\uff0c\u652f\u6301\u56e2\u961f\u534f\u4f5c\u3002", "examples": [{"en": "Bitbucket is designed for teams to collaborate on code.", "zh": "Bitbucket\u65e8\u5728\u8ba9\u56e2\u961f\u534f\u4f5c\u7f16\u5199\u4ee3\u7801\u3002"}, {"en": "You can create private repositories on Bitbucket.", "zh": "\u60a8\u53ef\u4ee5\u5728Bitbucket\u4e0a\u521b\u5efa\u79c1\u6709\u5e93\u3002"}, {"en": "Bitbucket integrates with Jira for issue tracking.", "zh": "Bitbucket\u4e0eJira\u96c6\u6210\u7528\u4e8e\u95ee\u9898\u8ddf\u8e2a\u3002"}, {"en": "The pull request feature in Bitbucket allows for code reviews.", "zh": "Bitbucket\u4e2d\u7684\u62c9\u53d6\u8bf7\u6c42\u529f\u80fd\u5141\u8bb8\u8fdb\u884c\u4ee3\u7801\u5ba1\u67e5\u3002"}, {"en": "Using Bitbucket can improve team collaboration on projects.", "zh": "\u4f7f\u7528Bitbucket\u53ef\u4ee5\u6539\u5584\u56e2\u961f\u5728\u9879\u76ee\u4e0a\u7684\u534f\u4f5c\u3002"}]}, {"en": "Pull-request", "zh": "\u62c9\u53d6\u8bf7\u6c42", "scene": "\u6307\u5f00\u53d1\u8005\u5bf9\u4ee3\u7801\u53d8\u66f4\u7684\u8bf7\u6c42\uff0c\u4ee5\u4fbf\u5408\u5e76\u5230\u4e3b\u4ee3\u7801\u5e93\u3002", "examples": [{"en": "Creating a pull request is the first step to merge changes.", "zh": "\u521b\u5efa\u62c9\u53d6\u8bf7\u6c42\u662f\u5408\u5e76\u66f4\u6539\u7684\u7b2c\u4e00\u6b65\u3002"}, {"en": "Pull requests allow for code review and discussion.", "zh": "\u62c9\u53d6\u8bf7\u6c42\u5141\u8bb8\u8fdb\u884c\u4ee3\u7801\u5ba1\u67e5\u548c\u8ba8\u8bba\u3002"}, {"en": "Reviewing pull requests helps maintain code quality.", "zh": "\u5ba1\u67e5\u62c9\u53d6\u8bf7\u6c42\u6709\u52a9\u4e8e\u7ef4\u62a4\u4ee3\u7801\u8d28\u91cf\u3002"}, {"en": "You can comment on specific lines in a pull request.", "zh": "\u60a8\u53ef\u4ee5\u5728\u62c9\u53d6\u8bf7\u6c42\u7684\u7279\u5b9a\u884c\u4e0a\u53d1\u8868\u8bc4\u8bba\u3002"}, {"en": "Pull requests facilitate collaboration among developers.", "zh": "\u62c9\u53d6\u8bf7\u6c42\u4fc3\u8fdb\u5f00\u53d1\u8005\u4e4b\u95f4\u7684\u534f\u4f5c\u3002"}]}, {"en": "Merge-conflict", "zh": "\u5408\u5e76\u51b2\u7a81", "scene": "\u6307\u5728\u5408\u5e76\u4ee3\u7801\u65f6\u51fa\u73b0\u7684\u66f4\u6539\u51b2\u7a81\uff0c\u9700\u8981\u624b\u52a8\u89e3\u51b3\u3002", "examples": [{"en": "Merge conflicts occur when two branches modify the same line.", "zh": "\u5f53\u4e24\u4e2a\u5206\u652f\u4fee\u6539\u540c\u4e00\u884c\u65f6\u4f1a\u51fa\u73b0\u5408\u5e76\u51b2\u7a81\u3002"}, {"en": "Resolving merge conflicts is a critical skill in Git.", "zh": "\u89e3\u51b3\u5408\u5e76\u51b2\u7a81\u662fGit\u4e2d\u7684\u4e00\u9879\u91cd\u8981\u6280\u80fd\u3002"}, {"en": "You will need to review changes to resolve a merge conflict.", "zh": "\u60a8\u9700\u8981\u5ba1\u67e5\u66f4\u6539\u4ee5\u89e3\u51b3\u5408\u5e76\u51b2\u7a81\u3002"}, {"en": "Merge conflicts can slow down the development process.", "zh": "\u5408\u5e76\u51b2\u7a81\u53ef\u80fd\u4f1a\u51cf\u7f13\u5f00\u53d1\u8fdb\u7a0b\u3002"}, {"en": "It's best to communicate with your team when resolving merge conflicts.", "zh": "\u5728\u89e3\u51b3\u5408\u5e76\u51b2\u7a81\u65f6\uff0c\u6700\u597d\u4e0e\u56e2\u961f\u6c9f\u901a\u3002"}]}, {"en": "Sprint", "zh": "\u51b2\u523a", "scene": "\u6307\u5728\u654f\u6377\u5f00\u53d1\u4e2d\u8bbe\u5b9a\u7684\u77ed\u671f\u5f00\u53d1\u5468\u671f\uff0c\u901a\u5e38\u4e3a1\u52304\u5468\u3002", "examples": [{"en": "We have a two-week sprint for our current project.", "zh": "\u6211\u4eec\u5f53\u524d\u9879\u76ee\u7684\u51b2\u523a\u5468\u671f\u4e3a\u4e24\u5468\u3002"}, {"en": "Sprint planning is essential for setting goals and tasks.", "zh": "\u51b2\u523a\u89c4\u5212\u5bf9\u8bbe\u5b9a\u76ee\u6807\u548c\u4efb\u52a1\u81f3\u5173\u91cd\u8981\u3002"}, {"en": "Daily stand-up meetings help track progress during the sprint.", "zh": "\u6bcf\u65e5\u7ad9\u7acb\u4f1a\u8bae\u6709\u52a9\u4e8e\u8ddf\u8e2a\u51b2\u523a\u671f\u95f4\u7684\u8fdb\u5c55\u3002"}, {"en": "At the end of the sprint, we review what we accomplished.", "zh": "\u5728\u51b2\u523a\u7ed3\u675f\u65f6\uff0c\u6211\u4eec\u56de\u987e\u6211\u4eec\u6240\u5b8c\u6210\u7684\u5de5\u4f5c\u3002"}, {"en": "Retrospectives are held to discuss improvements for the next sprint.", "zh": "\u56de\u987e\u4f1a\u8bae\u7528\u4e8e\u8ba8\u8bba\u4e0b\u4e00\u6b21\u51b2\u523a\u7684\u6539\u8fdb\u3002"}]}, {"en": "Agile", "zh": "\u654f\u6377", "scene": "\u6307\u4e00\u79cd\u7075\u6d3b\u7684\u5f00\u53d1\u65b9\u6cd5\uff0c\u5f3a\u8c03\u5feb\u901f\u8fed\u4ee3\u548c\u7528\u6237\u53cd\u9988\u3002", "examples": [{"en": "Agile methodology allows for adaptive planning and flexibility.", "zh": "\u654f\u6377\u65b9\u6cd5\u5141\u8bb8\u9002\u5e94\u6027\u89c4\u5212\u548c\u7075\u6d3b\u6027\u3002"}, {"en": "Our team follows Agile practices for better project management.", "zh": "\u6211\u4eec\u7684\u56e2\u961f\u9075\u5faa\u654f\u6377\u5b9e\u8df5\u4ee5\u66f4\u597d\u5730\u7ba1\u7406\u9879\u76ee\u3002"}, {"en": "Agile development focuses on delivering small, functional pieces.", "zh": "\u654f\u6377\u5f00\u53d1\u4fa7\u91cd\u4e8e\u4ea4\u4ed8\u5c0f\u800c\u53ef\u7528\u7684\u90e8\u5206\u3002"}, {"en": "User feedback is integral to the Agile process.", "zh": "\u7528\u6237\u53cd\u9988\u662f\u654f\u6377\u8fc7\u7a0b\u7684\u6838\u5fc3\u3002"}, {"en": "Agile frameworks can help teams respond to changing requirements.", "zh": "\u654f\u6377\u6846\u67b6\u53ef\u4ee5\u5e2e\u52a9\u56e2\u961f\u5e94\u5bf9\u53d8\u5316\u7684\u9700\u6c42\u3002"}]}, {"en": "Scrum", "zh": "Scrum", "scene": "\u6307\u4e00\u79cd\u654f\u6377\u5f00\u53d1\u6846\u67b6\uff0c\u5f3a\u8c03\u56e2\u961f\u534f\u4f5c\u548c\u5feb\u901f\u4ea4\u4ed8\u3002", "examples": [{"en": "Scrum promotes teamwork and accountability.", "zh": "Scrum\u4fc3\u8fdb\u56e2\u961f\u5408\u4f5c\u548c\u8d23\u4efb\u611f\u3002"}, {"en": "We use Scrum to manage our development process effectively.", "zh": "\u6211\u4eec\u4f7f\u7528Scrum\u6709\u6548\u7ba1\u7406\u6211\u4eec\u7684\u5f00\u53d1\u8fc7\u7a0b\u3002"}, {"en": "Daily Scrum meetings are held to synchronize activities.", "zh": "\u6bcf\u65e5Scrum\u4f1a\u8bae\u7528\u4e8e\u540c\u6b65\u6d3b\u52a8\u3002"}, {"en": "Scrum teams work in iterations called sprints.", "zh": "Scrum\u56e2\u961f\u5728\u79f0\u4e3a\u51b2\u523a\u7684\u8fed\u4ee3\u4e2d\u5de5\u4f5c\u3002"}, {"en": "Roles in Scrum include the Scrum Master and Product Owner.", "zh": "Scrum\u4e2d\u7684\u89d2\u8272\u5305\u62ecScrum Master\u548c\u4ea7\u54c1\u8d1f\u8d23\u4eba\u3002"}]}, {"en": "Kanban", "zh": "\u770b\u677f", "scene": "\u6307\u4e00\u79cd\u654f\u6377\u65b9\u6cd5\uff0c\u901a\u8fc7\u53ef\u89c6\u5316\u5de5\u4f5c\u6d41\u7a0b\u6765\u7ba1\u7406\u4efb\u52a1\u548c\u9879\u76ee\u3002", "examples": [{"en": "Kanban boards help visualize the workflow.", "zh": "\u770b\u677f\u53ef\u4ee5\u5e2e\u52a9\u53ef\u89c6\u5316\u5de5\u4f5c\u6d41\u7a0b\u3002"}, {"en": "We use Kanban to manage tasks and improve efficiency.", "zh": "\u6211\u4eec\u4f7f\u7528\u770b\u677f\u6765\u7ba1\u7406\u4efb\u52a1\u5e76\u63d0\u9ad8\u6548\u7387\u3002"}, {"en": "Kanban emphasizes continuous delivery and flexibility.", "zh": "\u770b\u677f\u5f3a\u8c03\u6301\u7eed\u4ea4\u4ed8\u548c\u7075\u6d3b\u6027\u3002"}, {"en": "Limiting work in progress is a key principle of Kanban.", "zh": "\u9650\u5236\u5728\u5236\u54c1\u662f\u770b\u677f\u7684\u5173\u952e\u539f\u5219\u3002"}, {"en": "Kanban can be adapted to various team workflows.", "zh": "\u770b\u677f\u53ef\u4ee5\u9002\u5e94\u4e0d\u540c\u56e2\u961f\u7684\u5de5\u4f5c\u6d41\u7a0b\u3002"}]}, {"en": "Task-runner", "zh": "\u4efb\u52a1\u8fd0\u884c\u5668", "scene": "\u6307\u81ea\u52a8\u5316\u91cd\u590d\u6027\u4efb\u52a1\u7684\u5de5\u5177\uff0c\u901a\u5e38\u7528\u4e8e\u6784\u5efa\u548c\u90e8\u7f72\u3002", "examples": [{"en": "Task runners automate repetitive tasks in the development process.", "zh": "\u4efb\u52a1\u8fd0\u884c\u5668\u81ea\u52a8\u5316\u5f00\u53d1\u8fc7\u7a0b\u4e2d\u7684\u91cd\u590d\u6027\u4efb\u52a1\u3002"}, {"en": "Gulp and Grunt are popular task runners in the JavaScript community.", "zh": "Gulp\u548cGrunt\u662f\u5728JavaScript\u793e\u533a\u4e2d\u6d41\u884c\u7684\u4efb\u52a1\u8fd0\u884c\u5668\u3002"}, {"en": "Using a task runner can save time and reduce errors.", "zh": "\u4f7f\u7528\u4efb\u52a1\u8fd0\u884c\u5668\u53ef\u4ee5\u8282\u7701\u65f6\u95f4\u5e76\u51cf\u5c11\u9519\u8bef\u3002"}, {"en": "Task runners can help streamline the build process.", "zh": "\u4efb\u52a1\u8fd0\u884c\u5668\u53ef\u4ee5\u5e2e\u52a9\u7b80\u5316\u6784\u5efa\u8fc7\u7a0b\u3002"}, {"en": "Automating tasks with a task runner improves efficiency.", "zh": "\u4f7f\u7528\u4efb\u52a1\u8fd0\u884c\u5668\u81ea\ beneficial for building modern web applications.", "zh": "\u5b66\u4e60Angular\u5bf9\u6784\u5efa\u73b0\u4ee3Web\u5e94\u7528\u6709\u76ca\u3002"}, {"en": "Angular's dependency injection improves code organization.", "zh": "Angular\u7684\u4f9d\u8d56\u6ce8\u5165\u6539\u5584\u4e86\u4ee3\u7801\u7ec4\u7ec7\u3002"}]}, {"en": "Vue", "zh": "Vue", "scene": "\u4e00\u79cd\u7528\u4e8e\u6784\u5efa\u7528\u6237\u754c\u9762\u7684\u6e10\u8fdb\u5f0fJavaScript\u6846\u67b6\u3002", "examples": [{"en": "Vue is known for its simplicity and flexibility.", "zh": "Vue\u4ee5\u5176\u7b80\u5355\u6027\u548c\u7075\u6d3b\u6027\u800c\u95fb\u540d\u3002"}, {"en": "Using Vue can enhance the development experience.", "zh": "\u4f7f\u7528Vue\u53ef\u4ee5\u63d0\u5347\u5f00\u53d1\u4f53\u9a8c\u3002"}, {"en": "Vue's reactive data binding simplifies state management.", "zh": "Vue\u7684\u54cd\u5e94\u5f0f\u6570\u636e\u7ed1\u5b9a\u7b80\u5316\u4e86\u72b6\u6001\u7ba1\u7406\u3002"}, {"en": "Learning Vue is a great choice for modern frontend development.", "zh": "\u5b66\u4e60Vue\u662f\u73b0\u4ee3\u524d\u7aef\u5f00\u53d1\u7684\u4e00\u4e2a\u597d\u9009\u62e9\u3002"}, {"en": "Vue's ecosystem offers various tools for enhancing development.", "zh": "Vue\u7684\u751f\u6001\u7cfb\u7edf\u63d0\u4f9b\u4e86\u591a\u79cd\u5de5\u5177\u4ee5\u63d0\u5347\u5f00\u53d1\u6548\u7387\u3002"}]}, {"en": "Node.js", "zh": "Node.js", "scene": "\u4e00\u4e2a\u57fa\u4e8eChrome V8\u5f15\u64ce\u7684JavaScript\u8fd0\u884c\u65f6\uff0c\u7528\u4e8e\u6784\u5efa\u670d\u52a1\u5668\u7aef\u5e94\u7528\u3002", "examples": [{"en": "Node.js allows developers to use JavaScript on the server side.", "zh": "Node.js\u5141\u8bb8\u5f00\u53d1\u8005\u5728\u670d\u52a1\u5668\u7aef\u4f7f\u7528JavaScript\u3002"}, {"en": "Using Node.js can improve performance for I/O-heavy applications.", "zh": "\u4f7f\u7528Node.js\u53ef\u4ee5\u63d0\u9ad8I/O\u5bc6\u96c6\u578b\u5e94\u7528\u7684\u6027\u80fd\u3002"}, {"en": "Node.js has a large ecosystem of libraries and frameworks.", "zh": "Node.js\u62e5\u6709\u4e30\u5bcc\u7684\u5e93\u548c\u6846\u67b6\u751f\u6001\u7cfb\u7edf\u3002"}, {"en": "Learning Node.js is essential for full-stack JavaScript development.", "zh": "\u5b66\u4e60Node.js\u662f\u5168\u6808JavaScript\u5f00\u53d1\u7684\u57fa\u672c\u8981\u6c42\u3002"}, {"en": "Node.js supports asynchronous programming for better performance.", "zh": "Node.js\u652f\u6301\u5f02\u6b65\u7f16\u7a0b\u4ee5\u63d0\u9ad8\u6027\u80fd\u3002"}]}, {"en": "Express", "zh": "Express", "scene": "\u4e00\u4e2a\u57fa\u4e8eNode.js\u7684Web\u5e94\u7528\u6846\u67b6\uff0c\u7528\u4e8e\u6784\u5efa\u670d\u52a1\u5668\u7aef\u5e94\u7528\u3002", "examples": [{"en": "Express simplifies the process of building web applications in Node.js.", "zh": "Express\u7b80\u5316\u4e86\u5728Node.js\u4e2d\u6784\u5efaWeb\u5e94\u7528\u7684\u8fc7\u7a0b\u3002"}, {"en": "Using Express can speed up development with minimal setup.", "zh": "\u4f7f\u7528Express\u53ef\u4ee5\u901a\u8fc7\u6700\u5c0f\u7684\u8bbe\u7f6e\u52a0\u5feb\u5f00\u53d1\u3002"}, {"en": "Express is known for its flexibility and robustness.", "zh": "Express\u4ee5\u5176\u7075\u6d3b\u6027\u548c\u5f3a\u5927\u6027\u800c\u95fb\u540d\u3002"}, {"en": "Learning Express is essential for building server-side applications.", "zh": "\u5b66\u4e60Express\u662f\u6784\u5efa\u670d\u52a1\u5668\u7aef\u5e94\u7528\u7684\u57fa\u672c\u8981\u6c42\u3002"}, {"en": "Express middleware allows for easy extensibility.", "zh": "Express\u4e2d\u95f4\u4ef6\u5141\u8bb8\u8f7b\u677e\u6269\u5c55\u529f\u80fd\u3002"}]}, {"en": "MongoDB", "zh": "MongoDB", "scene": "\u4e00\u79cdNoSQL\u6570\u636e\u5e93\uff0c\u4f7f\u7528\u6587\u6863\u5b58\u50a8\u6570\u636e\uff0c\u9002\u7528\u4e8e\u5927\u6570\u636e\u5e94\u7528\u3002", "examples": [{"en": "MongoDB is designed for scalability and performance.", "zh": "MongoDB\u65e8\u5728\u5b9e\u73b0\u53ef\u6269\u5c55\u6027\u548c\u6027\u80fd\u3002"}, {"en": "Using MongoDB can simplify data storage for applications.", "zh": "\u4f7f\u7528MongoDB\u53ef\u4ee5\u7b80\u5316\u5e94\u7528\u7684\u6570\u636e\u5b58\u50a8\u3002"}, {"en": "MongoDB uses a flexible schema for storing data.", "zh": "MongoDB\u4f7f\u7528\u7075\u6d3b\u7684\u6a21\u5f0f\u5b58\u50a8\u6570\u636e\u3002"}, {"en": "Learning MongoDB is essential for modern web development.", "zh": "\u5b66\u4e60MongoDB\u662f\u73b0\u4ee3Web\u5f00\u53d1\u7684\u57fa\u672c\u8981\u6c42\u3002"}, {"en": "MongoDB is a popular choice for building APIs.", "zh": "MongoDB\u662f\u6784\u5efaAPI\u7684\u70ed\u95e8\u9009\u62e9\u3002"}]}, {"en": "SQL", "zh": "SQL", "scene": "\u7ed3\u6784\u5316\u67e5\u8be2\u8bed\u8a00\uff0c\u7528\u4e8e\u7ba1\u7406\u5173\u7cfb\u578b\u6570\u636e\u5e93\u3002", "examples": [{"en": "SQL is used to query and manipulate data in relational databases.", "zh": "SQL\u7528\u4e8e\u67e5\u8be2\u548c\u64cd\u4f5c\u5173\u7cfb\u578b\u6570\u636e\u5e93\u4e2d\u7684\u6570\u636e\u3002"}, {"en": "Learning SQL is essential for working with databases.", "zh": "\u5b66\u4e60SQL\u662f\u5904\u7406\u6570\u636e\u5e93\u7684\u57fa\u672c\u8981\u6c42\u3002"}, {"en": "SQL commands allow for creating, reading, updating, and deleting data.", "zh": "SQL\u547d\u4ee4\u5141\u8bb8\u521b\u5efa\u3001\u8bfb\u53d6\u3001\u66f4\u65b0\u548c\u5220\u9664\u6570\u636e\u3002"}, {"en": "Using SQL can help manage data efficiently.", "zh": "\u4f7f\u7528SQL\u53ef\u4ee5\u6709\u6548\u7ba1\u7406\u6570\u636e\u3002"}, {"en": "SQL is widely used in many applications for data management.", "zh": "SQL\u5728\u8bb8\u591a\u5e94\u7528\u4e2d\u5e7f\u6cdb\u7528\u4e8e\u6570\u636e\u7ba1\u7406\u3002"}]}, {"en": "NoSQL", "zh": "NoSQL", "scene": "\u6307\u4e0d\u4f7f\u7528\u4f20\u7edf\u5173\u7cfb\u6a21\u578b\u7684\u6570\u636e\u5e93\uff0c\u9002\u7528\u4e8e\u975e\u7ed3\u6784\u5316\u6570\u636e\u3002", "examples": [{"en": "NoSQL databases are designed for scalability and flexibility.", "zh": "NoSQL\u6570\u636e\u5e93\u65e8\u5728\u5b9e\u73b0\u53ef\u6269\u5c55\u6027\u548c\u7075\u6d3b\u6027\u3002"}, {"en": "Learning NoSQL is important for modern application development.", "zh": "\u5b66\u4e60NoSQL\u5bf9\u73b0\u4ee3\u5e94\u7528\u5f00\u53d1\u5f88\u91cd\u8981\u3002"}, {"en": "NoSQL databases can handle large volumes of unstructured data.", "zh": "NoSQL\u6570\u636e\u5e93\u53ef\u4ee5\u5904\u7406\u5927\u91cf\u975e\u7ed3\u6784\u5316\u6570\u636e\u3002"}, {"en": "Using NoSQL can simplify data storage solutions.", "zh": "\u4f7f\u7528NoSQL\u53ef\u4ee5\u7b80\u5316\u6570\u636e\u5b58\u50a8\u89e3\u51b3\u65b9\u6848\u3002"}, {"en": "NoSQL is commonly used in big data and real-time applications.", "zh": "NoSQL\u901a\u5e38\u7528\u4e8e\u5927\u6570\u636e\u548c\u5b9e\u65f6\u5e94\u7528\u3002"}]}, {"en": "RESTful", "zh": "RESTful", "scene": "\u4e00\u79cd\u57fa\u4e8eREST\u67b6\u6784\u98ce\u683c\u7684API\u8bbe\u8ba1\u65b9\u6cd5\u3002", "examples": [{"en": "RESTful APIs are stateless and can be easily scaled.", "zh": "RESTful API\u662f\u65e0\u72b6\u6001\u7684\uff0c\u6613\u4e8e\u6269\u5c55\u3002"}, {"en": "Using RESTful services allows for better integration with web applications.", "zh": "\u4f7f\u7528RESTful\u670d\u52a1\u53ef\u4ee5\u66f4\u597d\u5730\u4e0eWeb\u5e94\u7528\u96c6\u6210\u3002"}, {"en": "RESTful APIs use standard HTTP methods like GET, POST, PUT, and DELETE.", "zh": "RESTful API\u4f7f\u7528\u6807\u51c6HTTP\u65b9\u6cd5\uff0c\u5982GET\u3001POST\u3001PUT\u548cDELETE\u3002"}, {"en": "Learning RESTful design principles is essential for API development.", "zh": "\u5b66\u4e60RESTful\u8bbe\u8ba1\u539f\u5219\u5bf9API\u5f00\u53d1\u81f3\u5173\u91cd\u8981\u3002"}, {"en": "RESTful APIs are widely adopted for web services.", "zh": "RESTful API\u88ab\u5e7f\u6cdb\u91c7\u7528\u7528\u4e8eWeb\u670d\u52a1\u3002"}]}, {"en": "GraphQL", "zh": "GraphQL", "scene": "\u4e00\u79cd\u7528\u4e8eAPI\u7684\u67e5\u8be2\u8bed\u8a00\uff0c\u5141\u8bb8\u5ba2\u6237\u7aef\u8bf7\u6c42\u6240\u9700\u7684\u6570\u636e\u3002", "examples": [{"en": "GraphQL allows clients to request exactly the data they need.", "zh": "GraphQL\u5141\u8bb8\u5ba2\u6237\u7aef\u8bf7\u6c42\u6240\u9700\u7684\u786e\u5207\u6570\u636e\u3002"}, {"en": "Using GraphQL can reduce the amount of data transferred over the network.", "zh": "\u4f7f\u7528GraphQL\u53ef\u4ee5\u51cf\u5c11\u7f51\u7edc\u4e0a\u8f6c\u79fb\u7684\u6570\u636e\u91cf\u3002"}, {"en": "GraphQL supports real-time data updates through subscriptions.", "zh": "GraphQL\u901a\u8fc7\u8ba2\u9605\u652f\u6301\u5b9e\u65f6\u6570\u636e\u66f4\u65b0\u3002"}, {"en": "Learning GraphQL is beneficial for modern API development.", "zh": "\u5b66\u4e60GraphQL\u5bf9\u73b0\u4ee3API\u5f00\u53d1\u5f88\u6709\u76ca\u3002"}, {"en": "GraphQL provides a more efficient way to interact with APIs.", "zh": "GraphQL\u63d0\u4f9b\u4e86\u4e00\u79cd\u66f4\u9ad8\u6548\u7684\u4e0eAPI\u4ea4\u4e92\u7684\u65b9\u5f0f\u3002"}]}];
        // Vue 应用
        const app = Vue.createApp({
            data() {
                return {
                    vocabData: vocabData,
                    currentWord: null,
                    isAnimating: false,
                    // 添加历史记录数组
                    history: [],
                    // 从 localStorage 读取语速设置，如果没有则使用默认值 1.0
                    speechRate: parseFloat(localStorage.getItem('speechRate')) || 1.0
                };
            },
            watch: {
                // 监听 speechRate 的变化，保存到 localStorage
                speechRate(newRate) {
                    localStorage.setItem('speechRate', newRate);
                }
            },
            methods: {
                speakText(text) {
                    // 取消正在进行的语音
                    window.speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    // 设置语速
                    utterance.rate = this.speechRate;
                    
                    const voices = window.speechSynthesis.getVoices();
                    const englishVoices = voices.filter(voice => voice.lang.includes('en-'));
                    
                    if (englishVoices.length > 0) {
                        const preferredVoices = englishVoices.filter(v => 
                            v.name.includes('Google') || 
                            v.name.includes('Daniel') || 
                            v.name.includes('Samantha')
                        );
                        
                        utterance.voice = preferredVoices.length > 0 ? 
                            preferredVoices[0] : englishVoices[0];
                    }
                    
                    window.speechSynthesis.speak(utterance);
                },
                getRandomWord() {
                    if (this.isAnimating) return;
                    this.isAnimating = true;
                    
                    // 添加淡出效果
                    const wordCard = document.querySelector('.word-card');
                    if (wordCard) {
                        wordCard.style.opacity = '0';
                        wordCard.style.transform = 'translateY(20px)';
                    }
                    
                    setTimeout(() => {
                        let randomIndex;
                        let attempts = 0;
                        const maxAttempts = 10; // 防止无限循环
                        
                        do {
                            randomIndex = Math.floor(Math.random() * this.vocabData.length);
                            attempts++;
                        } while (
                            this.history.includes(randomIndex) && 
                            attempts < maxAttempts && 
                            this.vocabData.length > 2
                        );
                        
                        // 更新历史记录
                        this.history.push(randomIndex);
                        if (this.history.length > 3) {
                            this.history.shift(); // 移除最老的记录
                        }
                        
                        this.currentWord = this.vocabData[randomIndex];
                        
                        // 重置动画状态
                        this.$nextTick(() => {
                            const newWordCard = document.querySelector('.word-card');
                            if (newWordCard) {
                                void newWordCard.offsetWidth;
                                newWordCard.style.opacity = '1';
                                newWordCard.style.transform = 'translateY(0)';
                            }
                            
                            setTimeout(() => {
                                this.isAnimating = false;
                            }, 500);
                        });
                    }, 300);
                }
            },
            mounted() {
                // 初始加载时随机显示一个单词
                this.getRandomWord();
                
                // 确保语音API已加载
                if (window.speechSynthesis && window.speechSynthesis.onvoiceschanged !== undefined) {
                    window.speechSynthesis.onvoiceschanged = () => {
                        // 语音已加载
                    };
                }
            }
        });
        
        app.mount('#app');
    </script>


</body></html>
