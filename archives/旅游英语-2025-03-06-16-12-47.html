<!DOCTYPE html><html lang="zh-CN"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游英语</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            -webkit-tap-highlight-color: transparent;
        }
        
        .word-card {
            border-left: 4px solid #3b82f6;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .word-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .term {
            cursor: pointer;
            color: #2563eb;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .term:hover, .term:active {
            color: #1d4ed8;
            text-decoration: underline;
        }
        
        .scene {
            background-color: #eff6ff;
            border-radius: 6px;
            padding: 0.75rem 1rem;
            margin: 0.75rem 0;
            font-style: italic;
            font-size: 0.95rem;
        }
        
        .example {
            position: relative;
            padding: 0.5rem 0.75rem;
            margin: 0.5rem 0;
            border-left: 2px solid #60a5fa;
            background-color: #f9fafb;
            border-radius: 0 6px 6px 0;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            width: 3.5rem;
            height: 3.5rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .refresh-btn:hover, .refresh-btn:active {
            background-color: #2563eb;
            transform: rotate(30deg);
        }
        
        .refresh-btn i {
            font-size: 1.5rem;
        }
        
        .sound-icon {
            cursor: pointer;
            color: #3b82f6;
            margin-left: 0.25rem;
            transition: color 0.2s ease;
            padding: 0.25rem;
        }
        
        .sound-icon:hover, .sound-icon:active {
            color: #1d4ed8;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* 移动优先样式 */
        .container {
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .word-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .word-card {
            padding: 1.25rem !important;
            margin-bottom: 1rem !important;
        }
        
        h1 {
            font-size: 1.75rem !important;
        }
        
        /* 更大屏幕的适配 */
        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            .word-card {
                padding: 2rem !important;
            }
            
            h1 {
                font-size: 2.25rem !important;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="container mx-auto max-w-3xl">
        <header class="mb-6 text-center">
            <h1 class="font-bold text-gray-800 mb-2">旅游英语</h1>
            <p class="text-gray-600 text-sm mb-4">点击单词听发音，点击句子旁的喇叭图标听整句</p>
        </header>
        
        <div class="word-container">
            <transition name="fade">
                <div v-if="currentWord" class="word-card bg-white rounded-lg fade-in">
                    <div class="flex flex-wrap items-center gap-2 mb-2">
                        <span class="term text-xl" @click="speakText(currentWord.en)">{{ currentWord.en }}</span>
                        <span class="text-gray-400">|</span>
                        <span class="text-gray-700 text-xl">{{ currentWord.zh }}</span>
                    </div>
                    <div class="scene">
                        {{ currentWord.scene }}
                    </div>
                    <div v-for="(example, exIndex) in currentWord.examples" :key="exIndex" class="example">
                        <p>{{ example.en }}</p>
                        <p class="text-gray-600 mt-1">{{ example.zh }}</p>
                        <i class="fas fa-volume-up sound-icon" @click="speakText(example.en)"></i>
                    </div>
                </div>
            </transition>
        </div>
        
        <div class="refresh-btn" @click="getRandomWord">
            <i class="fas fa-random"></i>
        </div>
    </div>
    
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.prod.js"></script>
    
    <script>
        // 词汇数据
        const vocabData = [{"en": "World heritage site", "zh": "\u4e16\u754c\u9057\u4ea7\u5730", "scene": "\u7528\u4e8e\u63cf\u8ff0\u88ab\u8054\u5408\u56fd\u6559\u79d1\u6587\u7ec4\u7ec7\u8ba4\u5b9a\u4e3a\u5177\u6709\u6587\u5316\u3001\u5386\u53f2\u6216\u81ea\u7136\u91cd\u8981\u6027\u7684\u5730\u70b9\u3002", "examples": [{"en": "The Great Wall is one of the most famous world heritage sites in China.", "zh": "\u957f\u57ce\u662f\u4e2d\u56fd\u6700\u8457\u540d\u7684\u4e16\u754c\u9057\u4ea7\u5730\u4e4b\u4e00\u3002"}, {"en": "Visitors from all over the world come to explore these world heritage sites.", "zh": "\u6765\u81ea\u4e16\u754c\u5404\u5730\u7684\u6e38\u5ba2\u524d\u6765\u63a2\u7d22\u8fd9\u4e9b\u4e16\u754c\u9057\u4ea7\u5730\u3002"}, {"en": "Protecting world heritage sites is crucial for future generations.", "zh": "\u4fdd\u62a4\u4e16\u754c\u9057\u4ea7\u5730\u5bf9\u540e\u4ee3\u81f3\u5173\u91cd\u8981\u3002"}, {"en": "She's planning a trip to visit several world heritage sites in Europe.", "zh": "\u5979\u6b63\u8ba1\u5212\u4e00\u6b21\u65c5\u884c\uff0c\u53bb\u53c2\u89c2\u6b27\u6d32\u7684\u51e0\u4e2a\u4e16\u754c\u9057\u4ea7\u5730\u3002"}, {"en": "Local authorities are working hard to preserve their world heritage site.", "zh": "\u5f53\u5730\u5f53\u5c40\u6b63\u5728\u52aa\u529b\u4fdd\u62a4\u4ed6\u4eec\u7684\u5730\u65b9\u4f5c\u4e3a\u4e16\u754c\u9057\u4ea7\u5730\u3002"}]}, {"en": "Yacht", "zh": "\u6e38\u8247", "scene": "\u6307\u4f9b\u79c1\u4eba\u4f7f\u7528\u7684\u8c6a\u534e\u8239\u53ea\uff0c\u5e38\u7528\u4e8e\u6d77\u4e0a\u5ea6\u5047\u6216\u5a31\u4e50\u6d3b\u52a8\u3002", "examples": [{"en": "They spent their holiday on a luxurious yacht.", "zh": "\u4ed6\u4eec\u5728\u4e00\u8258\u8c6a\u534e\u6e38\u8247\u4e0a\u5ea6\u8fc7\u4e86\u5047\u671f\u3002"}, {"en": "He invited his friends to join him on his yacht for a weekend getaway.", "zh": "\u4ed6\u9080\u8bf7\u670b\u53cb\u4eec\u5468\u672b\u548c\u4ed6\u4e00\u8d77\u4e58\u5750\u4ed6\u7684\u6e38\u8247\u51fa\u884c\u3002"}, {"en": "Sailing a yacht requires knowledge and skill.", "zh": "\u9a7e\u9a76\u6e38\u8247\u9700\u8981\u77e5\u8bc6\u548c\u6280\u5de7\u3002"}, {"en": "The company organizes yacht tours around the islands.", "zh": "\u8fd9\u5bb6\u516c\u53f8\u7ec4\u7ec7\u73af\u5c9b\u6e38\u8247\u6e38\u3002"}, {"en": "A yacht can offer privacy and comfort during sea travel.", "zh": "\u5728\u6d77\u4e0a\u65c5\u884c\u65f6\uff0c\u6e38\u8247\u53ef\u4ee5\u63d0\u4f9b\u9690\u79c1\u548c\u8212\u9002\u3002"}]}, {"en": "Youth hostel", "zh": "\u9752\u5e74\u65c5\u793e", "scene": "\u4e13\u4e3a\u5e74\u8f7b\u65c5\u884c\u8005\u63d0\u4f9b\u7684\u7ecf\u6d4e\u578b\u4f4f\u5bbf\u9009\u62e9\uff0c\u901a\u5e38\u4ef7\u683c\u8f83\u4e3a\u4eb2\u6c11\u3002", "examples": [{"en": "We stayed at a youth hostel to save money during our trip.", "zh": "\u4e3a\u4e86\u8282\u7701\u65c5\u884c\u8d39\u7528\uff0c\u6211\u4eec\u4f4f\u8fdb\u4e86\u4e00\u5bb6\u9752\u5e74\u65c5\u793e\u3002"}, {"en": "The youth hostel offers various activities for its guests.", "zh": "\u8fd9\u5bb6\u9752\u5e74\u65c5\u793e\u4e3a\u5176\u5ba2\u4eba\u63d0\u4f9b\u5404\u79cd\u6d3b\u52a8\u3002"}, {"en": "It's a great way to meet other travelers when staying at a youth hostel.", "zh": "\u4f4f\u5728\u9752\u5e74\u65c5\u793e\u662f\u7ed3\u8bc6\u5176\u4ed6\u65c5\u884c\u8005\u7684\u597d\u65b9\u6cd5\u3002"}, {"en": "Many youth hostels provide free Wi-Fi and breakfast.", "zh": "\u8bb8\u591a\u9752\u5e74\u65c5\u793e\u63d0\u4f9b\u514d\u8d39Wi-Fi\u548c\u65e9\u9910\u3002"}, {"en": "Booking a room in a youth hostel is easy through online platforms.", "zh": "\u901a\u8fc7\u5728\u7ebf\u5e73\u53f0\u9884\u8ba2\u9752\u5e74\u65c5\u793e\u7684\u623f\u95f4\u975e\u5e38\u5bb9\u6613\u3002"}]}];
        
        // Vue 应用
        const app = Vue.createApp({
            data() {
                return {
                    vocabData: vocabData,
                    currentWord: null,
                    isAnimating: false
                };
            },
            methods: {
                speakText(text) {
                    // 取消正在进行的语音
                    window.speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    
                    // 尝试选择一个好的英语声音
                    const voices = window.speechSynthesis.getVoices();
                    const englishVoices = voices.filter(voice => voice.lang.includes('en-'));
                    
                    if (englishVoices.length > 0) {
                        // 尝试找到一个优质声音
                        const preferredVoices = englishVoices.filter(v => 
                            v.name.includes('Google') || 
                            v.name.includes('Daniel') || 
                            v.name.includes('Samantha')
                        );
                        
                        utterance.voice = preferredVoices.length > 0 ? 
                            preferredVoices[0] : englishVoices[0];
                    }
                    
                    window.speechSynthesis.speak(utterance);
                },
                getRandomWord() {
                    if (this.isAnimating) return;
                    
                    this.isAnimating = true;
                    
                    // 添加淡出效果
                    const wordCard = document.querySelector('.word-card');
                    if (wordCard) {
                        wordCard.style.opacity = '0';
                        wordCard.style.transform = 'translateY(20px)';
                    }
                    
                    setTimeout(() => {
                        // 随机选择一个单词
                        const randomIndex = Math.floor(Math.random() * this.vocabData.length);
                        this.currentWord = this.vocabData[randomIndex];
                        
                        // 重置动画状态
                        this.$nextTick(() => {
                            const newWordCard = document.querySelector('.word-card');
                            if (newWordCard) {
                                // 强制重绘
                                void newWordCard.offsetWidth;
                                newWordCard.style.opacity = '1';
                                newWordCard.style.transform = 'translateY(0)';
                            }
                            
                            setTimeout(() => {
                                this.isAnimating = false;
                            }, 500);
                        });
                    }, 300);
                }
            },
            mounted() {
                // 初始加载时随机显示一个单词
                this.getRandomWord();
                
                // 确保语音API已加载
                if (window.speechSynthesis && window.speechSynthesis.onvoiceschanged !== undefined) {
                    window.speechSynthesis.onvoiceschanged = () => {
                        // 语音已加载
                    };
                }
            }
        });
        
        app.mount('#app');
    </script>


</body></html>
