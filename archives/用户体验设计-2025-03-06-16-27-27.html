<!DOCTYPE html><html lang="zh-CN"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户体验设计</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            -webkit-tap-highlight-color: transparent;
        }
        
        .word-card {
            border-left: 4px solid #3b82f6;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .word-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .term {
            cursor: pointer;
            color: #2563eb;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .term:hover, .term:active {
            color: #1d4ed8;
            text-decoration: underline;
        }
        
        .scene {
            background-color: #eff6ff;
            border-radius: 6px;
            padding: 0.75rem 1rem;
            margin: 0.75rem 0;
            font-style: italic;
            font-size: 0.95rem;
        }
        
        .example {
            position: relative;
            padding: 0.5rem 0.75rem;
            margin: 0.5rem 0;
            border-left: 2px solid #60a5fa;
            background-color: #f9fafb;
            border-radius: 0 6px 6px 0;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            width: 3.5rem;
            height: 3.5rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .refresh-btn:hover, .refresh-btn:active {
            background-color: #2563eb;
            transform: rotate(30deg);
        }
        
        .refresh-btn i {
            font-size: 1.5rem;
        }
        
        .sound-icon {
            cursor: pointer;
            color: #3b82f6;
            margin-left: 0.25rem;
            transition: color 0.2s ease;
            padding: 0.25rem;
        }
        
        .sound-icon:hover, .sound-icon:active {
            color: #1d4ed8;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* 移动优先样式 */
        .container {
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .word-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .word-card {
            padding: 1.25rem !important;
            margin-bottom: 1rem !important;
        }
        
        h1 {
            font-size: 1.75rem !important;
        }
        
        /* 更大屏幕的适配 */
        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            .word-card {
                padding: 2rem !important;
            }
            
            h1 {
                font-size: 2.25rem !important;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="container mx-auto max-w-3xl">
        <header class="mb-6 text-center">
            <h1 class="font-bold text-gray-800 mb-2">用户体验设计</h1>
            <p class="text-gray-600 text-sm mb-4">{{vocabData.length}}点击单词听发音，点击句子旁的喇叭图标听整句</p>
        </header>
        
        <div class="word-container">
            <transition name="fade">
                <div v-if="currentWord" class="word-card bg-white rounded-lg fade-in">
                    <div class="flex flex-wrap items-center gap-2 mb-2">
                        <span class="term text-xl" @click="speakText(currentWord.en)">{{ currentWord.en }}</span>
                        <span class="text-gray-400">|</span>
                        <span class="text-gray-700 text-xl">{{ currentWord.zh }}</span>
                    </div>
                    <div class="scene">
                        {{ currentWord.scene }}
                    </div>
                    <div v-for="(example, exIndex) in currentWord.examples" :key="exIndex" class="example">
                        <p>{{ example.en }}</p>
                        <p class="text-gray-600 mt-1">{{ example.zh }}</p>
                        <i class="fas fa-volume-up sound-icon" @click="speakText(example.en)"></i>
                    </div>
                </div>
            </transition>
        </div>
        
        <div class="refresh-btn" @click="getRandomWord">
            <i class="fas fa-random"></i>
        </div>
    </div>
    
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.prod.js"></script>
    
    <script>
        // 词汇数据
        const vocabData = [{"en": "Target Users", "zh": "\u76ee\u6807\u7528\u6237", "scene": "\u7528\u4e8e\u5b9a\u4e49\u8bbe\u8ba1\u7684\u7528\u6237\u7fa4\u4f53\u4ee5\u6ee1\u8db3\u5176\u9700\u6c42\u3002", "examples": [{"en": "The target users for this app are young professionals.", "zh": "\u8fd9\u4e2a\u5e94\u7528\u7684\u76ee\u6807\u7528\u6237\u662f\u5e74\u8f7b\u4e13\u4e1a\u4eba\u58eb\u3002"}, {"en": "We need to conduct surveys to better understand our target users.", "zh": "\u6211\u4eec\u9700\u8981\u8fdb\u884c\u8c03\u67e5\uff0c\u4ee5\u66f4\u597d\u5730\u4e86\u89e3\u6211\u4eec\u7684\u76ee\u6807\u7528\u6237\u3002"}, {"en": "Identifying target users helps tailor the product features.", "zh": "\u786e\u5b9a\u76ee\u6807\u7528\u6237\u6709\u52a9\u4e8e\u5b9a\u5236\u4ea7\u54c1\u529f\u80fd\u3002"}, {"en": "The design should cater to the preferences of our target users.", "zh": "\u8bbe\u8ba1\u5e94\u8003\u8651\u5230\u6211\u4eec\u76ee\u6807\u7528\u6237\u7684\u504f\u597d\u3002"}, {"en": "Understanding target users is crucial for successful marketing.", "zh": "\u7406\u89e3\u76ee\u6807\u7528\u6237\u5bf9\u6210\u529f\u7684\u5e02\u573a\u8425\u9500\u81f3\u5173\u91cd\u8981\u3002"}]}, {"en": "Age Range", "zh": "\u5e74\u9f84\u8303\u56f4", "scene": "\u7528\u4e8e\u786e\u5b9a\u4ea7\u54c1\u9762\u5411\u7684\u5e74\u9f84\u6bb5\u7528\u6237\u3002", "examples": [{"en": "The age range for this educational app is between 8 and 14.", "zh": "\u8fd9\u4e2a\u6559\u80b2\u5e94\u7528\u7684\u5e74\u9f84\u8303\u56f4\u662f8\u523014\u5c81\u3002"}, {"en": "We are targeting an age range of 20 to 35 for our new service.", "zh": "\u6211\u4eec\u65b0\u670d\u52a1\u7684\u76ee\u6807\u5e74\u9f84\u8303\u56f4\u662f20\u523035\u5c81\u3002"}, {"en": "Understanding the age range helps in creating relevant content.", "zh": "\u4e86\u89e3\u5e74\u9f84\u8303\u56f4\u6709\u52a9\u4e8e\u521b\u5efa\u76f8\u5173\u5185\u5bb9\u3002"}, {"en": "The app's design should appeal to the chosen age range.", "zh": "\u5e94\u7528\u7684\u8bbe\u8ba1\u5e94\u8be5\u5438\u5f15\u6240\u9009\u5e74\u9f84\u8303\u56f4\u7684\u7528\u6237\u3002"}, {"en": "Different age ranges may have varying preferences in UI design.", "zh": "\u4e0d\u540c\u7684\u5e74\u9f84\u8303\u56f4\u5728\u7528\u6237\u754c\u9762\u8bbe\u8ba1\u4e0a\u53ef\u80fd\u6709\u4e0d\u540c\u7684\u504f\u597d\u3002"}]}, {"en": "Occupation", "zh": "\u804c\u4e1a", "scene": "\u7528\u4e8e\u5206\u6790\u7528\u6237\u7684\u804c\u4e1a\u80cc\u666f\u4ee5\u4fbf\u8bbe\u8ba1\u5408\u9002\u7684\u529f\u80fd\u3002", "examples": [{"en": "The app is designed for users in the tech occupation.", "zh": "\u8fd9\u4e2a\u5e94\u7528\u662f\u4e3a\u79d1\u6280\u884c\u4e1a\u7684\u7528\u6237\u8bbe\u8ba1\u7684\u3002"}, {"en": "Understanding users' occupations can influence design choices.", "zh": "\u4e86\u89e3\u7528\u6237\u7684\u804c\u4e1a\u53ef\u4ee5\u5f71\u54cd\u8bbe\u8ba1\u9009\u62e9\u3002"}, {"en": "We need to consider the occupation of our target users.", "zh": "\u6211\u4eec\u9700\u8981\u8003\u8651\u76ee\u6807\u7528\u6237\u7684\u804c\u4e1a\u3002"}, {"en": "Occupational needs can guide the development of features.", "zh": "\u804c\u4e1a\u9700\u6c42\u53ef\u4ee5\u6307\u5bfc\u529f\u80fd\u7684\u5f00\u53d1\u3002"}, {"en": "The app includes features specifically for healthcare occupations.", "zh": "\u8be5\u5e94\u7528\u5305\u62ec\u4e13\u4e3a\u533b\u7597\u884c\u4e1a\u8bbe\u8ba1\u7684\u529f\u80fd\u3002"}]}, {"en": "Usage Scenario", "zh": "\u4f7f\u7528\u573a\u666f", "scene": "\u63cf\u8ff0\u7528\u6237\u5728\u7279\u5b9a\u73af\u5883\u4e2d\u4f7f\u7528\u4ea7\u54c1\u7684\u60c5\u51b5\u3002", "examples": [{"en": "The usage scenario for this app includes on-the-go access.", "zh": "\u8be5\u5e94\u7528\u7684\u4f7f\u7528\u573a\u666f\u5305\u62ec\u79fb\u52a8\u8bbf\u95ee\u3002"}, {"en": "Understanding usage scenarios helps in designing relevant features.", "zh": "\u7406\u89e3\u4f7f\u7528\u573a\u666f\u6709\u52a9\u4e8e\u8bbe\u8ba1\u76f8\u5173\u529f\u80fd\u3002"}, {"en": "We need to define various usage scenarios for better usability.", "zh": "\u6211\u4eec\u9700\u8981\u5b9a\u4e49\u591a\u4e2a\u4f7f\u7528\u573a\u666f\u4ee5\u63d0\u9ad8\u53ef\u7528\u6027\u3002"}, {"en": "This feature is designed for a specific usage scenario.", "zh": "\u8be5\u529f\u80fd\u662f\u4e3a\u7279\u5b9a\u4f7f\u7528\u573a\u666f\u8bbe\u8ba1\u7684\u3002"}, {"en": "Different usage scenarios may require different design approaches.", "zh": "\u4e0d\u540c\u7684\u4f7f\u7528\u573a\u666f\u53ef\u80fd\u9700\u8981\u4e0d\u540c\u7684\u8bbe\u8ba1\u65b9\u6cd5\u3002"}]}, {"en": "UI Design Requirements", "zh": "UI\u8bbe\u8ba1\u8981\u6c42", "scene": "\u7528\u4e8e\u5217\u51fa\u7528\u6237\u754c\u9762\u7684\u8bbe\u8ba1\u6807\u51c6\u548c\u89c4\u8303\u3002", "examples": [{"en": "The UI design requirements include accessibility standards.", "zh": "\u7528\u6237\u754c\u9762\u8bbe\u8ba1\u8981\u6c42\u5305\u62ec\u53ef\u8bbf\u95ee\u6027\u6807\u51c6\u3002"}, {"en": "We should outline the UI design requirements before starting.", "zh": "\u6211\u4eec\u5e94\u8be5\u5728\u5f00\u59cb\u4e4b\u524d\u5217\u51fa\u7528\u6237\u754c\u9762\u8bbe\u8ba1\u8981\u6c42\u3002"}, {"en": "Clear UI design requirements can streamline the development process.", "zh": "\u6e05\u6670\u7684\u7528\u6237\u754c\u9762\u8bbe\u8ba1\u8981\u6c42\u53ef\u4ee5\u7b80\u5316\u5f00\u53d1\u8fc7\u7a0b\u3002"}, {"en": "These UI design requirements ensure a consistent look and feel.", "zh": "\u8fd9\u4e9b\u7528\u6237\u754c\u9762\u8bbe\u8ba1\u8981\u6c42\u786e\u4fdd\u4e00\u81f4\u7684\u5916\u89c2\u548c\u611f\u89c9\u3002"}, {"en": "It\u2019s crucial to adhere to the UI design requirements throughout.", "zh": "\u5728\u6574\u4e2a\u8fc7\u7a0b\u4e2d\u9075\u5faa\u7528\u6237\u754c\u9762\u8bbe\u8ba1\u8981\u6c42\u81f3\u5173\u91cd\u8981\u3002"}]}];
        
        // Vue 应用
        const app = Vue.createApp({
            data() {
                return {
                    vocabData: vocabData,
                    currentWord: null,
                    isAnimating: false
                };
            },
            methods: {
function generateRandomNumber(max) {
    // 检查max是否为有效数值
    if (typeof max !== 'number' || max <= 0) {
        console.error("请输入一个大于0的有效数字！");
        return null;
    }
    
    // 生成并返回随机数
    const array = new Uint32Array(1);
    crypto.getRandomValues(array);
    const randomInt = Math.floor(array[0] / 4294967296 * max); // 将32位无符号整数映射到0-max-1
    return randomInt;
}, 
                speakText(text) {
                    // 取消正在进行的语音
                    window.speechSynthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    
                    // 尝试选择一个好的英语声音
                    const voices = window.speechSynthesis.getVoices();
                    const englishVoices = voices.filter(voice => voice.lang.includes('en-'));
                    
                    if (englishVoices.length > 0) {
                        // 尝试找到一个优质声音
                        const preferredVoices = englishVoices.filter(v => 
                            v.name.includes('Google') || 
                            v.name.includes('Daniel') || 
                            v.name.includes('Samantha')
                        );
                        
                        utterance.voice = preferredVoices.length > 0 ? 
                            preferredVoices[0] : englishVoices[0];
                    }
                    
                    window.speechSynthesis.speak(utterance);
                },
                getRandomWord() {
                    if (this.isAnimating) return;
                    
                    this.isAnimating = true;
                    
                    // 添加淡出效果
                    const wordCard = document.querySelector('.word-card');
                    if (wordCard) {
                        wordCard.style.opacity = '0';
                        wordCard.style.transform = 'translateY(20px)';
                    }
                    
                    setTimeout(() => {
                        // 随机选择一个单词
                        const randomIndex = this.generateRandomNumber(this.vocabData.length);
                        this.currentWord = this.vocabData[randomIndex];
                        
                        // 重置动画状态
                        this.$nextTick(() => {
                            const newWordCard = document.querySelector('.word-card');
                            if (newWordCard) {
                                // 强制重绘
                                void newWordCard.offsetWidth;
                                newWordCard.style.opacity = '1';
                                newWordCard.style.transform = 'translateY(0)';
                            }
                            
                            setTimeout(() => {
                                this.isAnimating = false;
                            }, 500);
                        });
                    }, 300);
                }
            },
            mounted() {
                // 初始加载时随机显示一个单词
                this.getRandomWord();
                
                // 确保语音API已加载
                if (window.speechSynthesis && window.speechSynthesis.onvoiceschanged !== undefined) {
                    window.speechSynthesis.onvoiceschanged = () => {
                        // 语音已加载
                    };
                }
            }
        });
        
        app.mount('#app');
    </script>


</body></html>
